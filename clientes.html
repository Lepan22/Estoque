<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Clientes</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    .form-grid { display: flex; flex-wrap: wrap; gap: 15px; }
    .form-group { flex: 1 1 300px; display: flex; flex-direction: column; }
    label { font-weight: bold; margin-bottom: 4px; }
    input, select, textarea { padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
    .hidden { display: none; }
    .contato-container { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
    .contato-group { display: flex; gap: 10px; margin-bottom: 10px; }
    .contato-group input { flex: 1; }
    button { margin-top: 20px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Gestão de Clientes</h1>
  <form id="formCliente">
    <div class="form-grid">
      <div class="form-group"><label>Data Cadastro</label><input type="date" id="dataCadastro" readonly /></div>
      <div class="form-group"><label>Nome do Evento</label><input type="text" id="nomeEvento" /></div>
      <div class="form-group"><label>Nome Condomínio</label><input type="text" id="nomeCondominio" /></div>
      <div class="form-group"><label>Tipo</label><input type="text" id="tipoCondominio" /></div>
    </div>

    <h3>Contatos</h3>
    <div id="contatoContainer" class="contato-container"></div>
    <button type="button" onclick="adicionarContato()">➕ Adicionar Contato</button>

    <div class="form-grid">
      <div class="form-group"><label>Origem</label><input type="text" id="origem" /></div>
      <div class="form-group"><label>Dt. Último Contato</label><input type="date" id="dataUltimoContato" /></div>
      <div class="form-group"><label>Comentário</label><textarea id="comentario"></textarea></div>
      <div class="form-group"><label>Qtd Apto</label><input type="number" id="qtdApto" /></div>
      <div class="form-group"><label>Tipo Apto</label><input type="text" id="tipoApto" /></div>
      <div class="form-group"><label>Perfil Econômico</label>
        <select id="perfilEconomico">
          <option value="">Selecione</option><option>Baixo</option><option>Médio</option><option>Alto</option>
        </select></div>
      <div class="form-group"><label>Endereço</label><input type="text" id="endereco" /></div>
      <div class="form-group"><label>Região</label><input type="text" id="regiao" /></div>
      <div class="form-group"><label>Status Lead</label>
        <select id="statusLead">
          <option value="">Selecione</option>
          <option>Novo</option>
          <option>Aberto</option>
          <option>Em Contato</option>
          <option>Fechado</option>
          <option>Frio</option>
          <option>Encerrado</option>
        </select></div>
    </div>

    <div id="fechadoFields" class="hidden">
      <h3>Dados do Evento (Lead Fechado)</h3>
      <div class="form-grid">
        <div class="form-group"><label>Data do Primeiro Evento</label><input type="date" id="dataPrimeiroEvento" /></div>
        <div class="form-group"><label>Valor do Primeiro Evento</label><input type="number" id="valorPrimeiroEvento" /></div>
        <div class="form-group"><label>Quantidade de Eventos</label><input type="number" id="qtdEventos" readonly /></div>
        <div class="form-group"><label>Valor Total Vendido</label><input type="number" id="valorTotalVendido" readonly /></div>
        <div class="form-group"><label>Média de Vendas</label><input type="number" id="mediaVendas" readonly /></div>
        <div class="form-group"><label>Frequência</label><input type="text" id="frequencia" /></div>
        <div class="form-group"><label>Status</label>
          <select id="statusCliente">
            <option>Ativo</option>
            <option>Inativo</option>
            <option>Pausado</option>
          </select></div>
        <div class="form-group"><label>Data do Último Evento</label><input type="date" id="dataUltimoEvento" /></div>
        <div class="form-group"><label>Observação</label><textarea id="observacao"></textarea></div>
      </div>
    </div>

    <button type="submit">Salvar Cliente</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("dataCadastro").valueAsDate = new Date();
      document.getElementById("statusLead").addEventListener("change", e => {
        const show = e.target.value === "Fechado";
        document.getElementById("fechadoFields").classList.toggle("hidden", !show);
      });

      adicionarContato();

      // Verifica se está editando
      const params = new URLSearchParams(window.location.search);
      const idCliente = params.get("idCliente");

      if (idCliente) {
        db.ref("clientes/" + idCliente).get().then(snap => {
          const cliente = snap.val();
          if (!cliente) return;

          Object.keys(cliente).forEach(chave => {
            const el = document.getElementById(chave);
            if (el) el.value = cliente[chave];
          });

          document.getElementById("contatoContainer").innerHTML = "";
          (cliente.contatos || []).forEach(c => {
            const div = document.createElement("div");
            div.className = "contato-group";
            div.innerHTML = `
              <input type="text" name="contatoNome" placeholder="Nome do Contato" value="${c.nome || ''}" />
              <input type="tel" name="contatoTel" placeholder="Telefone" value="${c.telefone || ''}" />
              <button type="button" onclick="this.parentElement.remove()">❌</button>
            `;
            document.getElementById("contatoContainer").appendChild(div);
          });

          if (cliente.statusLead === "Fechado") {
            document.getElementById("fechadoFields").classList.remove("hidden");
          }
        });
      }
    });

    function adicionarContato() {
      const container = document.getElementById("contatoContainer");
      const div = document.createElement("div");
      div.className = "contato-group";
      div.innerHTML = `
        <input type="text" name="contatoNome" placeholder="Nome do Contato" />
        <input type="tel" name="contatoTel" placeholder="Telefone" />
        <button type="button" onclick="this.parentElement.remove()">❌</button>
      `;
      container.appendChild(div);
    }

    document.getElementById("formCliente").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {};
      document.querySelectorAll("#formCliente input, #formCliente select, #formCliente textarea").forEach(el => {
        if (el.name.startsWith("contato")) return;
        data[el.id] = el.value;
      });

      const contatos = [];
      document.querySelectorAll(".contato-group").forEach(grupo => {
        const nome = grupo.querySelector('[name="contatoNome"]').value;
        const tel = grupo.querySelector('[name="contatoTel"]').value;
        if (nome || tel) contatos.push({ nome, telefone: tel });
      });
      data.contatos = contatos;

      const params = new URLSearchParams(window.location.search);
      const idCliente = params.get("idCliente");

      const refCliente = idCliente ? db.ref("clientes/" + idCliente) : db.ref("clientes").push();
      await refCliente.set(data);

      alert("Cliente salvo com sucesso!");
      window.location.href = "lista_clientes.html";
    });
  </script>
</body>
</html>
