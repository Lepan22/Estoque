<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gest√£o de Clientes - Corre√ß√£o Funcional</title>
  <link href="assets/novo_style.css" rel="stylesheet"/>
  <!-- Estilos inline originais foram removidos, ser√£o cobertos pelo novo_style.css -->
</head>
<body>

  <button class="menu-toggle" id="menuToggleBtn">‚ò∞</button>

  <div class="sidebar" id="sidebarMenu">
    <h2>LePan</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="assets/relatorio.html">üìä Relat√≥rios</a></li>
      <li><a href="assets/produtos.html">üì¶ Produtos</a></li>
      <li><a href="lista_clientes.html" class="active">üë• Clientes</a></li>
      <li><a href="evento.html">üìÖ Eventos</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="container-principal">
      <form id="formCliente">
        <h1>Cadastro de Cliente</h1>

        <!-- Estrutura do formul√°rio mantida o mais pr√≥ximo poss√≠vel do original -->
        <div class="section grid">
          <div class="form-group">
            <label for="dataCadastro">Data Cadastro</label>
            <input type="date" id="dataCadastro" readonly />
          </div>
          <div class="form-group">
            <label for="nomeEvento">Nome do Evento</label>
            <input type="text" id="nomeEvento" />
          </div>
          <div class="form-group">
            <label for="nomeCondominio">Nome Condom√≠nio</label>
            <input type="text" id="nomeCondominio" />
          </div>
          <div class="form-group">
            <label for="tipoCondominio">Tipo</label>
            <input type="text" id="tipoCondominio" />
          </div>
          <div class="form-group">
            <label for="indicadoPor">Indicado por</label>
            <input type="text" id="indicadoPor" />
          </div>
        </div>

        <div class="section">
          <h3>Contatos</h3>
          <div id="contatoContainer"></div>
          <button type="button" class="botao botao-secundario" onclick="adicionarContato()">‚ûï Adicionar Contato</button>
        </div>

        <div class="divider"></div>

        <div class="section grid">
          <div class="form-group"><label for="origem">Origem</label><input type="text" id="origem" /></div>
          <div class="form-group"><label for="dataUltimoContato">Dt. √öltimo Contato</label><input type="date" id="dataUltimoContato" /></div>
          <div class="form-group"><label for="comentario">Coment√°rio</label><textarea id="comentario"></textarea></div>
          <div class="form-group"><label for="qtdApto">Qtd Apto</label><input type="number" id="qtdApto" /></div>
          <div class="form-group"><label for="tipoApto">Tipo Apto</label><input type="text" id="tipoApto" /></div>
          <div class="form-group"><label for="perfilEconomico">Perfil Econ√¥mico</label>
            <select id="perfilEconomico">
              <option value="">Selecione</option>
              <option>Baixo</option>
              <option>M√©dio</option>
              <option>Alto</option>
            </select>
          </div>
          <div class="form-group"><label for="endereco">Endere√ßo</label><input type="text" id="endereco" /></div>
          <div class="form-group"><label for="regiao">Regi√£o</label><input type="text" id="regiao" /></div>
          <div class="form-group"><label for="statusLead">Status Lead</label>
            <select id="statusLead">
              <option value="">Selecione</option>
              <option>Novo</option>
              <option>Aberto</option>
              <option>Em Contato</option>
              <option>Fechado</option>
              <option>Frio</option>
              <option>Encerrado</option>
            </select>
          </div>
        </div>

        <div id="fechadoFields" class="hidden">
          <h3>Dados do Evento (Lead Fechado)</h3>
          <div class="grid">
            <div class="form-group"><label for="dataPrimeiroEvento">Data do Primeiro Evento</label><input type="date" id="dataPrimeiroEvento" /></div>
            <div class="form-group"><label for="valorPrimeiroEvento">Valor do Primeiro Evento</label><input type="number" id="valorPrimeiroEvento" /></div>
            <div class="form-group"><label for="qtdEventos">Quantidade de Eventos</label><input type="number" id="qtdEventos" readonly /></div>
            <div class="form-group"><label for="valorTotalVendido">Valor Total Vendido</label><input type="number" id="valorTotalVendido" readonly /></div>
            <div class="form-group"><label for="mediaVendas">M√©dia de Vendas</label><input type="number" id="mediaVendas" readonly /></div>
            <div class="form-group"><label for="frequencia">Frequ√™ncia</label><input type="text" id="frequencia" /></div>
            <div class="form-group"><label for="statusCliente">Status Cliente</label>
              <select id="statusCliente">
                <option>Ativo</option>
                <option>Inativo</option>
                <option>Pausado</option>
              </select>
            </div>
            <div class="form-group"><label for="dataUltimoEvento">Data do √öltimo Evento</label><input type="date" id="dataUltimoEvento" /></div>
            <div class="form-group"><label for="observacao">Observa√ß√£o</label><textarea id="observacao"></textarea></div>
          </div>
        </div>

        <button type="submit" class="botao">Salvar Cliente</button>
      </form>
    </div>
  </div>

<script>
  // Script do menu toggle (mantido)
  const menuToggleBtn = document.getElementById("menuToggleBtn");
  const sidebarMenu = document.getElementById("sidebarMenu");
  if (menuToggleBtn && sidebarMenu) {
      menuToggleBtn.addEventListener("click", () => {
          sidebarMenu.classList.toggle("active");
      });
  }

  // Script original da p√°gina clientes.html (Firebase, manipula√ß√£o de DOM, etc.) - RESTAURADO AO ORIGINAL
  const firebaseConfig = {
    databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("dataCadastro").valueAsDate = new Date();
    document.getElementById("statusLead").addEventListener("change", e => {
      const show = e.target.value === "Fechado";
      document.getElementById("fechadoFields").classList.toggle("hidden", !show);
    });

    adicionarContato(); // Chama para adicionar o primeiro campo de contato

    const params = new URLSearchParams(window.location.search);
    const idCliente = params.get("idCliente");

    if (idCliente) {
      db.ref("clientes/" + idCliente).get().then(snap => {
        const cliente = snap.val();
        if (!cliente) return;

        Object.keys(cliente).forEach(chave => {
          const el = document.getElementById(chave);
          if (el) el.value = cliente[chave];
        });

        document.getElementById("contatoContainer").innerHTML = ""; // Limpa o container antes de adicionar
        (cliente.contatos || []).forEach(c => {
          // Recriando a l√≥gica original de adicionar contatos ao carregar
          const div = document.createElement("div");
          div.className = "contato-group"; // Usando a classe original
          div.innerHTML = `
            <input type="text" name="contatoNome" placeholder="Nome" value="${c.nome || ''}" />
            <input type="tel" name="contatoTel" placeholder="Telefone" value="${c.telefone || ''}" />
            <button type="button" class="botao botao-remove" onclick="this.parentElement.remove()">‚ùå</button>
          `; // Aplicando classes de bot√£o do novo_style.css
          document.getElementById("contatoContainer").appendChild(div);
        });

        // Garantindo que a l√≥gica de exibi√ß√£o dos campos de lead fechado seja chamada ap√≥s carregar os dados
        if (document.getElementById("statusLead").value === "Fechado") {
          document.getElementById("fechadoFields").classList.remove("hidden");
        } else {
          document.getElementById("fechadoFields").classList.add("hidden");
        }
      });
    }
  });

  function adicionarContato() {
    const container = document.getElementById("contatoContainer");
    const div = document.createElement("div");
    div.className = "contato-group"; // Usando a classe original
    div.innerHTML = `
      <input type="text" name="contatoNome" placeholder="Nome do Contato" />
      <input type="tel" name="contatoTel" placeholder="Telefone" />
      <button type="button" class="botao botao-remove" onclick="this.parentElement.remove()">‚ùå</button>
    `; // Aplicando classes de bot√£o do novo_style.css
    container.appendChild(div);
  }

  document.getElementById("formCliente").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {};
    document.querySelectorAll("#formCliente input, #formCliente select, #formCliente textarea").forEach(el => {
      if (el.name && el.name.startsWith("contato")) return;
      if (el.id) data[el.id] = el.value;
    });

    const contatos = [];
    document.querySelectorAll(".contato-group").forEach(grupo => {
      const nomeInput = grupo.querySelector("[name='contatoNome']");
      const telInput = grupo.querySelector("[name='contatoTel']");
      const nome = nomeInput ? nomeInput.value : "";
      const tel = telInput ? telInput.value : "";
      if (nome || tel) contatos.push({ nome, telefone: tel });
    });
    data.contatos = contatos;

    const params = new URLSearchParams(window.location.search);
    const idCliente = params.get("idCliente");

    const ref = idCliente ? db.ref("clientes/" + idCliente) : db.ref("clientes").push();
    await ref.set(data);

    alert("Cliente salvo com sucesso!");
    window.location.href = "lista_clientes.html";
  });
</script>
</body>
</html>
