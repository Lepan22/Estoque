<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Evento</title>
  <!-- Seu CSS antigo -->
  <link rel="stylesheet" href="style.css">

  <!-- Ajustes específicos deste arquivo -->
  <style>
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }
    form label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      color: #555;
    }
    form input[readonly] {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table thead th {
      background: #f0f0f0;
      padding: 10px;
      border-bottom: 2px solid #ddd;
      text-align: left;
      font-weight: 600;
    }
    table tbody td {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    table tbody td input {
      width: 70px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-container {
      text-align: right;
      margin-top: 20px;
    }
    #finalizar {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #finalizar:disabled {
      background: #aaa;
      cursor: default;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        margin-bottom: 15px;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td:before {
        position: absolute;
        top: 8px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "Nome"; }
      td:nth-of-type(2):before { content: "Quantidade"; }
      td:nth-of-type(3):before { content: "Enviado"; }
      td:nth-of-type(4):before { content: "Assado"; }
      td:nth-of-type(5):before { content: "Congelado"; }
      td:nth-of-type(6):before { content: "Perdido"; }
      td input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Detalhes do Evento</h2>

    <form id="form-evento">
      <label for="nome">Nome do Evento:
        <input type="text" id="nome" name="nome" readonly />
      </label>

      <label for="data">Data:
        <input type="date" id="data" name="data" readonly />
      </label>

      <label for="responsavel">Responsável:
        <input type="text" id="responsavel" name="responsavel" readonly />
      </label>

      <h3>Itens:</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Enviado</th>
            <th>Assado</th>
            <th>Congelado</th>
            <th>Perdido</th>
          </tr>
        </thead>
        <tbody id="itens-body">
          <tr><td colspan="6">Carregando itens...</td></tr>
        </tbody>
      </table>

      <div class="button-container">
        <button type="button" id="finalizar" class="botao">
          Finalizar Evento e Salvar Alterações
        </button>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp }               from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBN-bmzgrlzjmrKMmuClZ8LVll-vJyx-aE",
      authDomain: "controleestoquelepan.firebaseapp.com",
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com",
      projectId: "controleestoquelepan",
      storageBucket: "controleestoquelepan.appspot.com",
      messagingSenderId: "779860276544",
      appId: "1:779860276544:web:f45844571a8c0bab1576a5",
    };
    const app  = initializeApp(firebaseConfig);
    const db   = getDatabase(app);

    const params    = new URLSearchParams(window.location.search);
    const eventId   = params.get("id");
    const itensBody = document.getElementById("itens-body");
    const btnFinal  = document.getElementById("finalizar");

    if (!eventId) {
      alert("ID do evento não foi fornecido.");
      location.href = "index.html";
    }

    const eventoRef = ref(db, `eventos/${eventId}`);

    function carregarDados() {
      get(eventoRef)
        .then(snapshot => {
          if (!snapshot.exists()) {
            alert("Evento não encontrado.");
            location.href = "index.html";
            return;
          }
          const ev    = snapshot.val();
          const itens = Array.isArray(ev.itens) ? ev.itens : [];

          document.getElementById("nome").value        = ev.nome        || "";
          document.getElementById("data").value        = ev.data        || "";
          document.getElementById("responsavel").value = ev.responsavel || "";

          itensBody.innerHTML = "";

          if (itens.length === 0) {
            itensBody.innerHTML = `<tr><td colspan="6">Nenhum item registrado para este evento.</td></tr>`;
          } else {
            itens.forEach((item, idx) => {
              const tr = document.createElement("tr");
              tr.setAttribute("data-index", idx);

              const nomeExib       = item.nomeItem ?? item.nome ?? "—";
              const quantidadeExib = item.quantidade ?? item.qtd ?? "—";
              const enviadoExib    = (item.enviado === true || item.enviado === false)
                                     ? item.enviado
                                     : (item.enviado ?? "—");

              tr.innerHTML = `
                <td>${nomeExib}</td>
                <td>${quantidadeExib}</td>
                <td>${enviadoExib}</td>
                <td><input type="number" name="assado"    value="${item.assado    ?? 0}" min="0"></td>
                <td><input type="number" name="congelado" value="${item.congelado ?? 0}" min="0"></td>
                <td><input type="number" name="perdido"   value="${item.perdido   ?? 0}" min="0"></td>
              `;
              itensBody.appendChild(tr);
            });
          }

          if (ev.status === "finalizado") {
            btnFinal.textContent = "Evento Finalizado";
            btnFinal.disabled    = true;
            itensBody.querySelectorAll("input").forEach(i => i.disabled = true);
          }
        })
        .catch(err => {
          console.error("Erro ao carregar evento:", err);
          itensBody.innerHTML = `<tr><td colspan="6">Erro ao carregar itens.</td></tr>`;
        });
    }

    btnFinal.addEventListener("click", () => {
      btnFinal.disabled    = true;
      btnFinal.textContent = "Salvando...";

      get(eventoRef).then(snapshot => {
        const ev       = snapshot.val();
        const itensOrig= Array.isArray(ev.itens) ? ev.itens : [];
        const linhas   = document.querySelectorAll("#itens-body tr[data-index]");
        const novos    = [];

        linhas.forEach(tr => {
          const idx = parseInt(tr.getAttribute("data-index"), 10);
          if (isNaN(idx) || !itensOrig[idx]) return;
          const orig = itensOrig[idx];

          const assado    = parseInt(tr.querySelector('input[name="assado"]').value, 10)    || 0;
          const congelado = parseInt(tr.querySelector('input[name="congelado"]').value, 10) || 0;
          const perdido   = parseInt(tr.querySelector('input[name="perdido"]').value, 10)   || 0;

          novos.push({
            ...orig,
            assado,
            congelado,
            perdido
          });
        });

        update(eventoRef, { itens: novos, status: "finalizado" })
          .then(() => {
            alert("Evento finalizado e alterações salvas!");
            btnFinal.textContent = "Evento Finalizado";
            itensBody.querySelectorAll("input").forEach(i => i.disabled = true);
          })
          .catch(err => {
            console.error("Erro ao salvar alterações:", err);
            alert("Falha ao salvar. Veja o console.");
            btnFinal.disabled    = false;
            btnFinal.textContent = "Finalizar Evento e Salvar Alterações";
          });
      });
    });

    carregarDados();
  </script>
</body>
</html>
