<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Evento</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/form-responsive.css">
</head>

<body>
  <div class="container">
    <h1>Detalhes do Evento</h1>
    <div id="eventoInfo"></div>
    <h3>Itens:</h3>
    
    <table id="itens-tabela">
      <thead>
        <tr>
          <th class="col-nome">Nome</th>
          <th class="col-quantidade">Quantidade</th>
          <th class="col-editavel">Assado</th>
          <th class="col-editavel">Congelado</th>
          <th class="col-editavel">Perdido</th>
        </tr>
      </thead>
      <tbody id="itens-tbody">
        <tr><td colspan="5">Carregando itens...</td></tr>
      </tbody>
    </table>

    <div class="button-container">
      <button id="salvarAlteracoesBtn">Salvar Alterações</button>
      <button id="finalizarEventoBtn">Finalizar Evento e Salvar Alterações</button>
    </div>

    <!-- CAMPO OCULTO COM O ID DO EVENTO -->
    <input type="hidden" id="eventoIdOculto" name="eventoIdOculto" />
  </div>

  <script type="module" src="assets/form.js"></script>
</body>
</html>
