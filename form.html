<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Evento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="assets/form.js" defer></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 id="eventoTitulo">Evento</h2>
    <table class="table table-bordered" id="itens-tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Assado</th>
          <th>Congelado</th>
          <th>Perdido</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="d-flex gap-2">
      <button class="btn btn-success" id="finalizarEventoBtn">Finalizar Evento e Salvar Alterações</button>
      <button class="btn btn-primary" id="salvarAlteracoesBtn">Salvar Alterações</button>
    </div>
  </div>
</body>
</html>
