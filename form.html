<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Detalhes do Evento</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Estilos específicos para form.html (se necessário, ou mover para style.css) -->
    <style>
        /* Ajustes finos para os itens no form.html */
        .item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .item div {
            margin-bottom: 8px; /* Espaçamento entre as linhas de informação do item */
        }
        .item label {
            display: inline-block;
            min-width: 150px; /* Alinha os inputs */
            font-weight: bold;
        }
        .item input[type="number"] {
            width: 70px; /* Um pouco mais largo */
            padding: 8px;
            margin-left: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #eventoInfo p {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        #finalizarEventoBtn {
             background-color: #dc3545; /* Vermelho para finalizar */
        }
        #finalizarEventoBtn:hover {
             background-color: #c82333;
        }
        #finalizarEventoBtn:disabled {
            background-color: #6c757d; /* Cinza quando desabilitado */
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalhes do Evento</h1>
        <div id="eventoInfo"></div>
        <h3>Itens:</h3>
        <div id="itens"></div>
        <div class="button-container">
            <button id="finalizarEventoBtn">Finalizar Evento e Salvar Alterações</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // --- Configuração Firebase (mantida) --- 
        const firebaseConfig = {
            apiKey: "AIzaSyBN-bmzgrlzjmrKMmuClZ8LVll-vJyx-aE",
            authDomain: "controleestoquelepan.firebaseapp.com",
            databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com",
            projectId: "controleestoquelepan",
            storageBucket: "controleestoquelepan.appspot.com",
            messagingSenderId: "779860276544",
            appId: "1:779860276544:web:f45844571a8c0bab1576a5",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const id = new URLSearchParams(window.location.search).get("id");
        const refEvento = ref(db, `eventos/${id}`);
        let currentItensData = []; 

        if (!id) {
            alert("ID do Evento não fornecido na URL.");
            window.location.href = "index.html";
        }

        // --- Função carregarDados (com ajustes nos inputs) --- 
        function carregarDados() {
            get(refEvento).then(snapshot => {
                if (!snapshot.exists()) {
                    alert("Evento não encontrado.");
                    window.location.href = "index.html";
                    return;
                }

                const evento = snapshot.val();
                currentItensData = evento.itens || []; 

                document.getElementById("eventoInfo").innerHTML = `
                    <p><strong>Nome:</strong> ${evento.nome || 'Não informado'}</p>
                    <p><strong>Data:</strong> ${evento.data || 'Não informada'}</p>
                    <p><strong>Responsável:</strong> ${evento.responsavel || 'Não informado'}</p>
                `;

                const container = document.getElementById("itens");
                container.innerHTML = ''; 

                if (currentItensData && Array.isArray(currentItensData) && currentItensData.length > 0) {
                    currentItensData.forEach((item, index) => {
                        if (!item) return; 

                        const div = document.createElement("div");
                        div.className = "item";
                        div.setAttribute('data-item-index', index); 

                        // Inputs com labels associados corretamente
                        div.innerHTML = `
                            <div><strong>Nome:</strong> ${item.nomeItem || 'N/A'}</div>
                            <div><strong>Quantidade Enviada:</strong> ${item.enviado !== undefined ? item.enviado : 'N/A'}</div>
                            <div><label for="assado-${index}">Assado:</label> <input type="number" id="assado-${index}" name="assado" value="${item.assado !== undefined ? item.assado : 0}" min="0"></div>
                            <div><label for="congelado-${index}">Congelado:</label> <input type="number" id="congelado-${index}" name="congelado" value="${item.congelado !== undefined ? item.congelado : 0}" min="0"></div>
                            <div><label for="perdido-${index}">Perdido:</label> <input type="number" id="perdido-${index}" name="perdido" value="${item.perdido !== undefined ? item.perdido : 0}" min="0"></div>
                        `;
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = "<p>Nenhum item registrado para este evento.</p>";
                }

                // Desabilita botão e inputs se finalizado
                if (evento.status === 'finalizado') {
                    document.getElementById('finalizarEventoBtn').disabled = true;
                    document.getElementById('finalizarEventoBtn').textContent = 'Evento Finalizado';
                    container.querySelectorAll('input[type="number"]').forEach(input => input.disabled = true);
                }

            }).catch(err => {
                console.error("Erro ao buscar dados do evento:", err);
                alert("Erro ao carregar os dados do evento. Verifique o console para mais detalhes.");
                document.getElementById("itens").innerHTML = "<p>Erro ao carregar itens.</p>";
            });
        }

        // --- Lógica Botão Finalizar (mantida) --- 
        const finalizarBtn = document.getElementById("finalizarEventoBtn");
        finalizarBtn.addEventListener("click", () => {
            finalizarBtn.disabled = true;
            finalizarBtn.textContent = 'Processando...';

            const itemDivs = document.querySelectorAll('#itens .item');
            const novosItens = [];
            itemDivs.forEach(div => {
                const index = parseInt(div.getAttribute('data-item-index'));
                const itemOriginal = currentItensData[index];
                if (!itemOriginal) return;

                const assadoInput = div.querySelector('input[name="assado"]');
                const congeladoInput = div.querySelector('input[name="congelado"]');
                const perdidoInput = div.querySelector('input[name="perdido"]');

                const itemAtualizado = {
                    ...itemOriginal,
                    assado: parseInt(assadoInput.value) || 0,
                    congelado: parseInt(congeladoInput.value) || 0,
                    perdido: parseInt(perdidoInput.value) || 0
                };
                novosItens.push(itemAtualizado);
            });

            update(ref(db, `eventos/${id}`), { itens: novosItens })
                .then(() => {
                    console.log("Alterações nos itens salvas com sucesso!");
                    currentItensData = novosItens; 
                    return update(ref(db, `eventos/${id}`), { status: "finalizado" });
                })
                .then(() => {
                    alert("Alterações salvas e evento finalizado com sucesso!");
                    finalizarBtn.textContent = 'Evento Finalizado'; 
                    document.querySelectorAll('#itens input[type="number"]').forEach(input => input.disabled = true);
                })
                .catch(error => {
                    console.error("Erro ao salvar alterações ou finalizar evento:", error);
                    alert("Erro ao salvar alterações ou finalizar o evento. Verifique o console para mais detalhes.");
                    finalizarBtn.disabled = false;
                    finalizarBtn.textContent = 'Finalizar Evento e Salvar Alterações';
                });
        });

        // Carrega dados iniciais
        carregarDados();

    </script>
</body>
</html>
