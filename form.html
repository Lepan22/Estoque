<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 1rem;
      background-color: #f8f9fa;
    }
    .form-control {
      font-size: 1rem;
    }
    .form-label {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .btn {
      font-size: 1rem;
      padding: 0.75rem;
    }
    @media (max-width: 576px) {
      h4 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="mb-4">Editar Produto</h4>
    <form id="productForm">
      <div class="mb-3">
        <label for="productName" class="form-label">Produto</label>
        <input type="text" class="form-control" id="productName" placeholder="Nome do produto" required />
      </div>
      <div class="mb-3">
        <label for="productCategory" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="productCategory" placeholder="Categoria" required />
      </div>
      <div class="mb-3">
        <label for="productQuantity" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="productQuantity" placeholder="0" required />
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Pre√ßo</label>
        <input type="number" class="form-control" id="productPrice" placeholder="0.00" required />
      </div>
      <div class="mb-3 d-grid gap-2">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-danger" id="deleteBtn">Excluir</button>
      </div>
    </form>
  </div>
  <script src="assets/form.js"></script>
</body>
</html>
