<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Evento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Detalhes do Evento</h2>

    <form id="form-evento">
      <label>
        Nome do Evento:
        <input type="text" id="nome" name="nome" readonly />
      </label>

      <label>
        Data:
        <input type="date" id="data" name="data" readonly />
      </label>

      <label>
        Responsável:
        <input type="text" id="responsavel" name="responsavel" readonly />
      </label>

      <h3>Itens:</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Enviado</th>
            <th>Assado</th>
            <th>Congelado</th>
            <th>Perdido</th>
          </tr>
        </thead>
        <tbody id="itens-body">
          <tr><td colspan="6">Carregando itens...</td></tr>
        </tbody>
      </table>

      <button type="button" id="finalizar" class="botao">
        Finalizar Evento e Salvar Alterações
      </button>
    </form>
  </div>

  <script type="module" src="form.js"></script>
</body>
</html>
