<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    /* Para ajustar o espaço entre os botões em telas pequenas */
    @media (max-width: 576px) {
      .btn-group-mobile {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body class="container py-4">

  <h2 id="eventoTitulo" class="mb-4">Evento</h2>

  <!-- Tabela responsiva para celular -->
  <div class="table-responsive">
    <table id="itens-tabela" class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Produto</th>
          <th>Assado</th>
          <th>Congelado</th>
          <th>Perdido</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Botões adaptados para mobile -->
  <div class="mt-4 btn-group-mobile">
    <button id="salvarAlteracoesBtn" class="btn btn-primary w-100">Salvar Alterações</button>
    <button id="finalizarEventoBtn" class="btn btn-danger w-100">Finalizar Evento e Salvar Alterações</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Seu script JS -->
  <script src="assets/form.js"></script>
</body>
</html>
