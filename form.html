<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Evento</title>
  <link rel="stylesheet" href="assets/style.css">
  
  <style>
    /* Estilos Gerais */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0 0 100px 0; /* Espaço para os botões fixos */
      color: #333;
    }
    
    .container {
      max-width: 1000px;
      margin: 10px auto;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #FF6B00;
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
    }
    
    #eventoInfo {
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    /* Tabela - Melhorias Específicas */
    #itens-tabela {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
    }
    
    #itens-tabela th {
      background-color: #FF6B00;
      color: white;
      padding: 10px 5px;
      text-align: center;
      position: sticky;
      top: 0;
      font-size: 14px;
    }
    
    #itens-tabela td {
      padding: 10px 5px;
      border-bottom: 1px solid #eee;
      text-align: center;
      vertical-align: middle;
    }
    
    #itens-tabela .col-nome {
      text-align: left;
      width: 30%;
    }
    
    #itens-tabela input[type="number"] {
      width: 70px;
      padding: 8px 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
    }
    
    /* Botões Fixos - Versão Melhorada */
    .button-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 100;
      display: flex;
      gap: 10px;
    }
    
    .button-container button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 15px;
    }
    
    #salvarAlteracoesBtn {
      background-color: #f0f0f0;
      color: #333;
    }
    
    #finalizarEventoBtn {
      background-color: #FF6B00;
      color: white;
    }

    /* Otimização para Mobile */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
        margin: 10px;
      }
      
      #itens-tabela {
        display: block;
        overflow-x: auto;
      }
      
      #itens-tabela th, 
      #itens-tabela td {
        padding: 8px 4px;
        font-size: 13px;
      }
      
      #itens-tabela input[type="number"] {
        width: 60px;
        padding: 6px 3px;
      }
      
      .button-container {
        padding: 8px;
      }
      
      .button-container button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- Conteúdo HTML Original (sem alterações) -->
  <div class="container">
    <h1>Detalhes do Evento</h1>
    <div id="eventoInfo"></div>
    <h3>Itens:</h3>
    
    <table id="itens-tabela">
      <thead>
        <tr>
          <th class="col-nome">Nome</th>
          <th class="col-quantidade">Quantidade</th>
          <th class="col-editavel">Assado</th>
          <th class="col-editavel">Congelado</th>
          <th class="col-editavel">Perdido</th>
        </tr>
      </thead>
      <tbody id="itens-tbody">
        <tr><td colspan="6">Carregando itens...</td></tr>
      </tbody>
    </table>

    <div class="button-container">
      <button id="salvarAlteracoesBtn">Salvar Alterações</button>
      <button id="finalizarEventoBtn">Finalizar Evento e Salvar Alterações</button>
    </div>
  </div>

  <!-- JavaScript Original (totalmente preservado) -->
  <script type="module">
    // ... [Todo o seu código JavaScript original permanece aqui] ...
  </script>
</body>
</html>
