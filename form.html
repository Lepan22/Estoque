<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Detalhes do Evento</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Detalhes do Evento</h1>
    <div id="eventoInfo"></div>
    <h3>Itens:</h3>
    
    <!-- Visualização para desktop -->
    <table id="itens-tabela" class="desktop-view">
      <thead>
        <tr>
          <th class="col-nome">Nome</th>
          <th class="col-quantidade">Quantidade</th>
          <th class="col-editavel">Assado</th>
          <th class="col-editavel">Congelado</th>
          <th class="col-editavel">Perdido</th>
        </tr>
      </thead>
      <tbody id="itens-tbody">
        <tr><td colspan="6">Carregando itens...</td></tr>
      </tbody>
    </table>

    <!-- Visualização para mobile -->
    <div id="itens-mobile-view" class="mobile-view">
      <div class="loading-message">Carregando itens...</div>
    </div>

    <div class="button-container">
      <button id="salvarAlteracoesBtn">Salvar Alterações</button>
      <button id="finalizarEventoBtn">Finalizar Evento e Salvar Alterações</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp }               from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBN-bmzgrlzjmrKMmuClZ8LVll-vJyx-aE",
      authDomain: "controleestoquelepan.firebaseapp.com",
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com",
      projectId: "controleestoquelepan",
      storageBucket: "controleestoquelepan.appspot.com",
      messagingSenderId: "779860276544",
      appId: "1:779860276544:web:f45844571a8c0bab1576a5",
    };
    const app  = initializeApp(firebaseConfig);
    const db   = getDatabase(app);

    const params     = new URLSearchParams(window.location.search);
    const eventId    = params.get("id");
    const refEvento  = ref(db, `eventos/${eventId}`);
    const itensBody  = document.getElementById("itens-tbody");
    const mobileView = document.getElementById("itens-mobile-view");
    const btnFinal   = document.getElementById("finalizarEventoBtn");
    const btnSalvar  = document.getElementById("salvarAlteracoesBtn");
    let currentItens = [];

    if (!eventId) {
      alert("ID do Evento não fornecido na URL.");
      window.location.href = "index.html";
    }

    function toggleView() {
      const isMobile = window.innerWidth <= 768;
      document.querySelector('.desktop-view').style.display = isMobile ? 'none' : 'table';
      document.querySelector('.mobile-view').style.display = isMobile ? 'block' : 'none';
    }

    function renderMobileItems() {
      if (currentItens.length === 0) {
        mobileView.innerHTML = '<div class="no-items">Nenhum item registrado para este evento.</div>';
        return;
      }

      mobileView.innerHTML = '';
      currentItens.forEach((item, idx) => {
        const nomeExib = item.nomeItem ?? item.nome ?? "—";
        const quantidadeExib = item.quantidade ?? item.qtd ?? "—";
        
        const itemCard = document.createElement('div');
        itemCard.className = 'item-card';
        itemCard.setAttribute('data-item-index', idx);
        
        itemCard.innerHTML = `
          <div class="item-header">
            <h4>${nomeExib}</h4>
            <span class="quantity">Qtd: ${quantidadeExib}</span>
          </div>
          <div class="item-fields">
            <div class="field">
              <label>Assado:</label>
              <input type="number" name="assado" value="${item.assado ?? 0}" min="0">
            </div>
            <div class="field">
              <label>Congelado:</label>
              <input type="number" name="congelado" value="${item.congelado ?? 0}" min="0">
            </div>
            <div class="field">
              <label>Perdido:</label>
              <input type="number" name="perdido" value="${item.perdido ?? 0}" min="0">
            </div>
          </div>
        `;
        mobileView.appendChild(itemCard);
      });
    }

    function carregarDados() {
      get(refEvento)
        .then(snapshot => {
          if (!snapshot.exists()) {
            alert("Evento não encontrado.");
            window.location.href = "index.html";
            return;
          }

          const ev = snapshot.val();
          currentItens = Array.isArray(ev.itens) ? ev.itens : [];

          document.getElementById("eventoInfo").innerHTML = `
            <p><strong>Nome:</strong> ${ev.nome || "—"}</p>
            <p><strong>Data:</strong> ${ev.data || "—"}</p>
            <p><strong>Responsável:</strong> ${ev.responsavel || "—"}</p>
          `;

          // Renderiza tabela desktop
          itensBody.innerHTML = "";

          if (currentItens.length === 0) {
            itensBody.innerHTML = `<tr><td colspan="6">Nenhum item registrado para este evento.</td></tr>`;
          } else {
            currentItens.forEach((item, idx) => {
              const tr = document.createElement("tr");
              tr.setAttribute("data-item-index", idx);

              const nomeExib       = item.nomeItem ?? item.nome ?? "—";
              const quantidadeExib = item.quantidade ?? item.qtd ?? "—";

              tr.innerHTML = `
                <td class="col-nome" data-label="Nome">${nomeExib}</td>
                <td class="col-quantidade" data-label="Quantidade">${quantidadeExib}</td>
                <td class="col-editavel" data-label="Assado"><input type="number" name="assado" value="${item.assado ?? 0}" min="0"></td>
                <td class="col-editavel" data-label="Congelado"><input type="number" name="congelado" value="${item.congelado ?? 0}" min="0"></td>
                <td class="col-editavel" data-label="Perdido"><input type="number" name="perdido" value="${item.perdido ?? 0}" min="0"></td>
              `;
              itensBody.appendChild(tr);
            });
          }

          // Renderiza view mobile
          renderMobileItems();
          toggleView();

          if (ev.status === "finalizado") {
            btnFinal.textContent = "Evento Finalizado";
            btnFinal.disabled    = true;
            btnSalvar.disabled   = true;
            itensBody.querySelectorAll("input").forEach(i => i.disabled = true);
            mobileView.querySelectorAll("input").forEach(i => i.disabled = true);
          }
        })
        .catch(err => {
          console.error("Erro ao buscar dados do evento:", err);
          itensBody.innerHTML = `<tr><td colspan="6">Erro ao carregar itens.</td></tr>`;
          mobileView.innerHTML = '<div class="error-message">Erro ao carregar itens.</div>';
        });
    }

    function coletarItensAtualizados() {
      const novos = [];
      
      // Coleta da tabela desktop
      document.querySelectorAll("#itens-tabela tbody tr[data-item-index]").forEach(tr => {
        const idx = parseInt(tr.getAttribute("data-item-index"), 10);
        if (isNaN(idx) return;
        
        const orig = currentItens[idx];
        if (!orig) return;

        const assado    = parseInt(tr.querySelector('input[name="assado"]').value, 10)    || 0;
        const congelado = parseInt(tr.querySelector('input[name="congelado"]').value, 10) || 0;
        const perdido   = parseInt(tr.querySelector('input[name="perdido"]').value, 10)   || 0;

        novos.push({ ...orig, assado, congelado, perdido });
      });

      // Coleta da view mobile (se existir)
      if (document.querySelector('.mobile-view').style.display !== 'none') {
        document.querySelectorAll("#itens-mobile-view .item-card[data-item-index]").forEach(card => {
          const idx = parseInt(card.getAttribute("data-item-index"), 10);
          if (isNaN(idx)) return;
          
          const orig = currentItens[idx];
          if (!orig) return;

          const assado    = parseInt(card.querySelector('input[name="assado"]').value, 10)    || 0;
          const congelado = parseInt(card.querySelector('input[name="congelado"]').value, 10) || 0;
          const perdido   = parseInt(card.querySelector('input[name="perdido"]').value, 10)   || 0;

          // Se já não foi adicionado pela tabela desktop
          if (!novos.some(item => JSON.stringify(item) === JSON.stringify({...orig, assado, congelado, perdido}))) {
            novos.push({ ...orig, assado, congelado, perdido });
          }
        });
      }

      return novos;
    }

    btnFinal.addEventListener("click", () => {
      btnFinal.disabled = true;
      btnFinal.textContent = "Processando...";

      const atualizados = coletarItensAtualizados();
      update(refEvento, { itens: atualizados, status: "finalizado" })
        .then(() => {
          alert("Evento finalizado e alterações salvas!");
          btnFinal.textContent = "Evento Finalizado";
          btnSalvar.disabled = true;
          itensBody.querySelectorAll("input").forEach(i => i.disabled = true);
          mobileView.querySelectorAll("input").forEach(i => i.disabled = true);
        })
        .catch(err => {
          console.error("Erro ao salvar alterações:", err);
          alert("Falha ao salvar. Veja o console.");
          btnFinal.disabled = false;
          btnFinal.textContent = "Finalizar Evento e Salvar Alterações";
        });
    });

    btnSalvar.addEventListener("click", () => {
      btnSalvar.disabled = true;
      btnSalvar.textContent = "Salvando...";

      const atualizados = coletarItensAtualizados();
      update(refEvento, { itens: atualizados })
        .then(() => {
          alert("Alterações salvas com sucesso!");
        })
        .catch(err => {
          console.error("Erro ao salvar alterações:", err);
          alert("Falha ao salvar. Veja o console.");
        })
        .finally(() => {
          btnSalvar.disabled = false;
          btnSalvar.textContent = "Salvar Alterações";
        });
    });

    // Inicialização
    window.addEventListener('resize', toggleView);
    carregarDados();
  </script>
</body>
</html>
