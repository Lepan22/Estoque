<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Gerente</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBN-bmzgrlzjmrKMmuClZ8LVll-vJyx-aE",
      authDomain: "controleestoquelepan.firebaseapp.com",
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com",
      projectId: "controleestoquelepan",
      storageBucket: "controleestoquelepan.appspot.com",
      messagingSenderId: "779860276544",
      appId: "1:779860276544:web:f45844571a8c0bab1576a5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("eventos-container");

    function carregarEventos() {
      const eventosRef = ref(db, "eventos");
      onValue(eventosRef, (snapshot) => {
        container.innerHTML = "";

        if (!snapshot.exists()) {
          container.innerHTML = "<p>Nenhum evento encontrado.</p>";
          return;
        }

        const eventos = snapshot.val();
        const eventosArray = Object.entries(eventos)
          .map(([id, evento]) => ({ id, ...evento }))
          .sort((a, b) => new Date(b.data) - new Date(a.data)); // Ordenando por data decrescente

        eventosArray.forEach(({ id, nome, data, responsavel, status }) => {
          const div = document.createElement("div");
          div.style.marginBottom = "20px";
          div.style.border = "1px solid #ccc";
          div.style.padding = "10px";
          div.style.borderRadius = "5px";
          div.innerHTML = `
            <p><strong>Nome:</strong> ${nome} | <strong>Data:</strong> ${data} | <strong>Responsável:</strong> ${responsavel} | <strong>Status:</strong> ${status || "aberto"}</p>
            <a href="form.html?id=${id}" class="botao-criar">Ver Detalhes</a>
          `;
          container.appendChild(div);
        });
      });
    }

    carregarEventos();
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    a.botao-criar {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    a.botao-criar:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Painel do Gerente</h1>
  <a href="assets/criar-evento.html" class="botao-criar">➕ Criar Novo Evento</a>
  <div id="eventos-container">
    <p>Carregando eventos...</p>
  </div>
</body>
</html>
