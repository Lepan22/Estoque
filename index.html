<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Eventos</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Eventos Cadastrados</h1>
    <table id="eventos-tabela">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data</th>
          <th>Responsável</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="eventos-body">
        <tr><td colspan="4">Carregando eventos…</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    //===== CONFIGURAÇÃO FIREBASE =====
    const firebaseConfig = {
      apiKey: "…",
      authDomain: "…",
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com",
      projectId: "controleestoquelepan",
      storageBucket: "…",
      messagingSenderId: "…",
      appId: "…"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    //==== TOKEN DE EDIÇÃO ====
    // quem tiver este token na URL do form.html ganha permissão de editar
    const EDIT_TOKEN = "MINHA_CHAVE_SECRETA";

    // monta lista de eventos
    function carregarEventos() {
      const body = document.getElementById("eventos-body");
      const eventosRef = ref(db, "eventos");
      get(child(eventosRef, "")).then(snap => {
        body.innerHTML = "";
        if (!snap.exists()) {
          body.innerHTML = `<tr><td colspan="4">Nenhum evento encontrado.</td></tr>`;
          return;
        }
        const evs = snap.val();
        Object.entries(evs).forEach(([id, ev]) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${ev.nome || "—"}</td>
            <td>${ev.data || "—"}</td>
            <td>${ev.responsavel || "—"}</td>
            <td>
              <!-- Link de visualização sem token -->
              <a href="form.html?id=${id}" class="botao">Ver</a>
              <!-- Link de edição só aqui, com token -->
              <a href="form.html?id=${id}&editKey=${EDIT_TOKEN}" 
                 class="botao editar">Editar</a>
            </td>
          `;
          body.appendChild(tr);
        });
      }).catch(err => {
        console.error("Erro ao carregar eventos:", err);
        body.innerHTML = `<tr><td colspan="4">Erro ao carregar.</td></tr>`;
      });
    }

    carregarEventos();
  </script>
</body>
</html>
