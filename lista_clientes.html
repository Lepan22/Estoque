<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Alterado para novo_style_v4.css e removido style.css antigo e <style> embutido -->
  <link href="assets/novo_style_v4.css" rel="stylesheet" />
</head>
<body>

  <button class="menu-toggle" id="menuToggleBtn">â˜°</button>

  <div class="sidebar" id="sidebarMenu">
    <h2>LePan</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="assets/relatorio.html">ðŸ“Š RelatÃ³rios</a></li>
      <li><a href="assets/produtos.html">ðŸ“¦ Produtos</a></li>
      <li><a href="lista_clientes.html" class="active">ðŸ‘¥ Clientes</a></li>
      <li><a href="evento.html">ðŸ“… Eventos</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="container-principal">
      <h1>Lista de Clientes Fechados</h1>

      <div class="form-grupo" style="margin-bottom: 20px;">
        <!-- Adicionado margin-bottom para separar do botÃ£o e da tabela -->
        <label for="filtroNome" class="sr-only">Buscar por nome do evento...</label>
        <input type="text" id="filtroNome" placeholder="Buscar por nome do evento..." />
      </div>
      
      <div style="margin-bottom: 20px;">
        <button class="botao" onclick="window.location.href='clientes.html'">Criar Novo Cliente</button>
        <button class="botao" onclick="window.location.href='leads.html'">Leads</button> 
        <!-- BotÃ£o Leads como primÃ¡rio tambÃ©m, pode ser alterado para botao-secundario se preferir -->
        <button class="botao botao-secundario" onclick="window.location.href='dashboard.html'">Voltar</button>
      </div>

      <table id="tabelaClientes" class="tabela-moderna">
        <thead>
          <tr>
            <th data-sort="nome">Nome</th>
            <th data-sort="condominio">CondomÃ­nio</th>
            <th data-sort="frequencia">FrequÃªncia</th>
            <th data-sort="quantidade">Qtd. Eventos</th>
            <th data-sort="media">Valor MÃ©dio Venda</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Script do menu toggle (copiado de clientes_layout_colunas.html)
    const menuToggleBtn = document.getElementById("menuToggleBtn");
    const sidebarMenu = document.getElementById("sidebarMenu");
    if (menuToggleBtn && sidebarMenu) {
        menuToggleBtn.addEventListener("click", () => {
            sidebarMenu.classList.toggle("active");
        });
    }

    const firebaseConfig = {
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let dadosClientes = [];

    function normalizar(texto) {
      return (texto || "")
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .trim();
    }

    function editarCliente(id) {
      window.location.href = `clientes.html?idCliente=${id}`;
    }

    function renderTabela(lista) {
      const tbody = document.querySelector("#tabelaClientes tbody");
      tbody.innerHTML = "";

      lista.forEach(d => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.nome}</td>
          <td>${d.condominio}</td>
          <td>${d.frequencia}</td>
          <td>${d.quantidade}</td>
          <td>R$ ${d.media.toFixed(2).replace('.', ',')}</td>
          <td><button class="botao botao-secundario" onclick="editarCliente('${d.id}')">Editar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function carregarClientes() {
      const [clientesSnap, eventosSnap] = await Promise.all([
        db.ref("clientes").get(),
        db.ref("eventos").get()
      ]);

      const clientes = clientesSnap.val() || {};
      const eventos = eventosSnap.val() || {};

      dadosClientes = Object.entries(clientes)
        .map(([id, cliente]) => {
          if (cliente.statusLead !== "Fechado") return null;

          const nomeEvento = cliente.nomeEvento || "";
          const eventosRelacionados = Object.values(eventos).filter(
            e => normalizar(e.nome) === normalizar(nomeEvento) && e.status === "finalizado"
          );

          const quantidade = eventosRelacionados.length;
          const somaVendas = eventosRelacionados.reduce((total, e) => total + parseFloat(e.analise?.vendaPDV || 0), 0);
          const media = quantidade > 0 ? somaVendas / quantidade : 0;

          return {
            id,
            nome: nomeEvento,
            condominio: cliente.nomeCondominio || "",
            frequencia: cliente.frequencia || "",
            quantidade,
            media
          };
        })
        .filter(Boolean);

      renderTabela(dadosClientes);
    }

    document.addEventListener("DOMContentLoaded", () => {
      carregarClientes();

      document.getElementById("filtroNome").addEventListener("input", e => {
        const termo = e.target.value.toLowerCase();
        const filtrado = dadosClientes.filter(c => c.nome.toLowerCase().includes(termo));
        renderTabela(filtrado);
      });

      document.querySelectorAll("th[data-sort]").forEach(th => {
        th.addEventListener("click", () => {
          const campo = th.getAttribute("data-sort");
          // Basic sort, can be improved for asc/desc toggle
          let sortOrder = th.dataset.sortOrder || 'asc';
          dadosClientes.sort((a, b) => {
            let valA = a[campo];
            let valB = b[campo];
            if (typeof valA === "string") {
              return sortOrder === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
            }
            return sortOrder === 'asc' ? valA - valB : valB - valA;
          });
          th.dataset.sortOrder = sortOrder === 'asc' ? 'desc' : 'asc'; // Toggle sort order
          // Remove sort order from other headers
          document.querySelectorAll("th[data-sort]").forEach(otherTh => {
            if (otherTh !== th) delete otherTh.dataset.sortOrder;
          });
          renderTabela(dadosClientes);
        });
      });
    });
  </script>
</body>
</html>
