<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/style.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 6px;
      width: 300px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    button {
      margin-right: 10px;
      padding: 6px 10px;
      border: none;
      background-color: #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #a0d468;
    }
  </style>
</head>
<body>
  <h1>Lista de Clientes Fechados</h1>

  <input type="text" id="filtroNome" placeholder="Buscar por nome do evento..." />

  <table id="tabelaClientes">
    <thead>
      <tr>
        <th data-sort="nome">Nome</th>
        <th data-sort="condominio">Condomínio</th>
        <th data-sort="frequencia">Frequência</th>
        <th data-sort="quantidade">Qtd. Eventos</th>
        <th data-sort="media">Valor Médio Venda</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div>
    <button onclick="window.location.href='clientes.html'">Criar Novo Cliente</button>
    <button onclick="window.location.href='leads.html'">Leads</button>
    <button onclick="window.location.href='dashboard.html'">Voltar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let dadosClientes = [];

    function normalizar(texto) {
      return (texto || "")
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .trim();
    }

    function editarCliente(id) {
      window.location.href = `clientes.html?idCliente=${id}`; // ✅ corrigido
    }

    function renderTabela(lista) {
      const tbody = document.querySelector("#tabelaClientes tbody");
      tbody.innerHTML = "";

      lista.forEach(d => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.nome}</td>
          <td>${d.condominio}</td>
          <td>${d.frequencia}</td>
          <td>${d.quantidade}</td>
          <td>R$ ${d.media.toFixed(2).replace('.', ',')}</td>
          <td><button class="edit-btn" onclick="editarCliente('${d.id}')">Editar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function carregarClientes() {
      const [clientesSnap, eventosSnap] = await Promise.all([
        db.ref("clientes").get(),
        db.ref("eventos").get()
      ]);

      const clientes = clientesSnap.val() || {};
      const eventos = eventosSnap.val() || {};

      dadosClientes = Object.entries(clientes)
        .map(([id, cliente]) => {
          if (cliente.statusLead !== "Fechado") return null;

          const nomeEvento = cliente.nomeEvento || "";
          const eventosRelacionados = Object.values(eventos).filter(
            e => normalizar(e.nome) === normalizar(nomeEvento) && e.status === "finalizado"
          );

          const quantidade = eventosRelacionados.length;
          const somaVendas = eventosRelacionados.reduce((total, e) => total + parseFloat(e.analise?.vendaPDV || 0), 0);
          const media = quantidade > 0 ? somaVendas / quantidade : 0;

          return {
            id,
            nome: nomeEvento,
            condominio: cliente.nomeCondominio || "",
            frequencia: cliente.frequencia || "",
            quantidade,
            media
          };
        })
        .filter(Boolean);

      renderTabela(dadosClientes);
    }

    document.addEventListener("DOMContentLoaded", () => {
      carregarClientes();

      document.getElementById("filtroNome").addEventListener("input", e => {
        const termo = e.target.value.toLowerCase();
        const filtrado = dadosClientes.filter(c => c.nome.toLowerCase().includes(termo));
        renderTabela(filtrado);
      });

      document.querySelectorAll("th[data-sort]").forEach(th => {
        th.addEventListener("click", () => {
          const campo = th.getAttribute("data-sort");
          dadosClientes.sort((a, b) => {
            if (typeof a[campo] === "string") {
              return a[campo].localeCompare(b[campo]);
            }
            return b[campo] - a[campo];
          });
          renderTabela(dadosClientes);
        });
      });
    });
  </script>
</body>
</html>
