
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo dos Eventos</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Resumo dos Eventos Finalizados</h1>

    <table id="tabelaResumo">
      <thead>
        <tr>
          <th>Nome do Evento</th>
          <th>Data</th>
          <th>Responsável</th>
          <th>Venda PDV</th>
          <th>Valor de Venda</th>
          <th>Valor de Perda</th>
          <th>Custo Equipe</th>
          <th>Custo Logística</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8">Carregando eventos...</td></tr>
      </tbody>
    </table>

    <div class="button-container">
      <a href="index.html" class="botao">Voltar</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <script>
    const tbody = document.querySelector("#tabelaResumo tbody");

    function formatar(valor) {
      return "R$ " + parseFloat(valor || 0).toFixed(2).replace('.', ',');
    }

    function carregarEventos() {
      db.ref("eventos").once("value")
        .then(snapshot => {
          const dados = snapshot.val();
          tbody.innerHTML = "";

          if (!dados) {
            tbody.innerHTML = `<tr><td colspan="8">Nenhum evento encontrado.</td></tr>`;
            return;
          }

          const eventos = Object.values(dados).filter(e => e.status === "finalizado");

          if (eventos.length === 0) {
            tbody.innerHTML = `<tr><td colspan="8">Nenhum evento finalizado.</td></tr>`;
            return;
          }

          eventos.forEach(ev => {
            const analise = ev.analise || {};
            const linha = document.createElement("tr");

            linha.innerHTML = `
              <td>${ev.nome || "—"}</td>
              <td>${ev.data || "—"}</td>
              <td>${ev.responsavel || "—"}</td>
              <td>${formatar(analise.vendaPDV)}</td>
              <td>${formatar(analise.valorVenda)}</td>
              <td>${formatar(analise.valorPerda)}</td>
              <td>${formatar(analise.custoEquipe)}</td>
              <td>${formatar(analise.custoLogistica)}</td>
            `;

            tbody.appendChild(linha);
          });
        })
        .catch(err => {
          console.error("Erro ao carregar eventos:", err);
          tbody.innerHTML = `<tr><td colspan="8">Erro ao carregar eventos.</td></tr>`;
        });
    }

    document.addEventListener("DOMContentLoaded", carregarEventos);
  </script>
</body>
</html>
