<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise do Evento</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/form-responsive.css">
</head>
<body>
  <div class="container">
    <h1>Análise do Evento</h1>
    <div id="eventoResumo">
      <p><strong>Nome:</strong> <span id="nomeEvento">...</span></p>
      <p><strong>Data:</strong> <span id="dataEvento">...</span></p>
      <p><strong>Responsável:</strong> <span id="responsavelEvento">...</span></p>
    </div>

    <div id="totaisEvento" style="margin: 20px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <p><strong>Total de Vendas do Evento:</strong> <span id="totalVendasEvento">R$ 0,00</span></p>
      <p><strong>Total de Perda do Evento:</strong> <span id="totalPerdaEvento">R$ 0,00</span></p>
    </div>

    <table id="resumoTabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd Enviada</th>
          <th>Assado</th>
          <th>Congelado</th>
          <th>Perdido</th>
          <th>Vendidos</th>
          <th>Valor Venda</th>
          <th>Valor Perda</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8">Carregando dados...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBN-bmzgrlzjmrKMmuClZ8LVll-vJyx-aE",
      authDomain: "controleestoquelepan.firebaseapp.com",
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com",
      projectId: "controleestoquelepan",
      storageBucket: "controleestoquelepan.appspot.com",
      messagingSenderId: "779860276544",
      appId: "1:779860276544:web:f45844571a8c0bab1576a5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("id");

    const nomeEventoEl = document.getElementById("nomeEvento");
    const dataEventoEl = document.getElementById("dataEvento");
    const responsavelEventoEl = document.getElementById("responsavelEvento");
    const totalVendasEventoEl = document.getElementById("totalVendasEvento");
    const totalPerdaEventoEl = document.getElementById("totalPerdaEvento");

    const resumoTabelaBody = document.querySelector("#resumoTabela tbody");

    function formatCurrency(value) {
      return (value || 0).toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL"
      });
    }

    function parseCurrency(value) {
      if (typeof value !== "string") return parseFloat(value) || 0;
      return parseFloat(value.replace(/[^0-9,-]+/g,"").replace(",", ".")) || 0;
    }

    async function carregarResumo() {
      if (!eventId) {
        alert("Evento não especificado.");
        return;
      }

      const eventoRef = ref(db, `eventos/${eventId}`);
      const produtosRef = ref(db, "produtos");

      try {
        const [snapshotEvento, snapshotProdutos] = await Promise.all([
          get(eventoRef),
          get(produtosRef)
        ]);

        if (!snapshotEvento.exists()) {
          alert("Evento não encontrado.");
          return;
        }

        const evento = snapshotEvento.val();
        const itens = evento.itens || [];

        nomeEventoEl.textContent = evento.nome || "—";
        dataEventoEl.textContent = evento.data || "—";
        responsavelEventoEl.textContent = evento.responsavel || "—";

        const produtos = snapshotProdutos.exists() ? snapshotProdutos.val() : {};

        resumoTabelaBody.innerHTML = "";

        let totalVendas = 0;
        let totalPerdas = 0;

        itens.forEach(item => {
          const nome = item.nomeItem || item.nome || "—";
          const qtd = parseInt(item.quantidade || item.qtd || 0);
          const assado = parseInt(item.assado || 0);
          const congelado = parseInt(item.congelado || 0);
          const perdido = parseInt(item.perdido || 0);
          const vendidos = qtd - (assado + congelado + perdido);

          const prod = produtos[nome] || {};
          const valorVenda = parseFloat(prod.valorVenda || 0);
          const custo = parseFloat(prod.custo || 0);

          let valorVendas = vendidos * valorVenda;
          let valorPerda = perdido * custo;

          // Usa os valores salvos, se existirem
          if (item.valorVendasCalculado !== undefined) {
            valorVendas = item.valorVendasCalculado;
          }
          if (item.valorPerdaCalculado !== undefined) {
            valorPerda = item.valorPerdaCalculado;
          }

          totalVendas += valorVendas;
          totalPerdas += valorPerda;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${nome}</td>
            <td>${qtd}</td>
            <td>${assado}</td>
            <td>${congelado}</td>
            <td>${perdido}</td>
            <td>${vendidos}</td>
            <td>${formatCurrency(valorVendas)}</td>
            <td>${formatCurrency(valorPerda)}</td>
          `;
          resumoTabelaBody.appendChild(row);
        });

        totalVendasEventoEl.textContent = formatCurrency(totalVendas);
        totalPerdaEventoEl.textContent = formatCurrency(totalPerdas);

      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        resumoTabelaBody.innerHTML = "<tr><td colspan='8'>Erro ao carregar os dados.</td></tr>";
      }
    }

    carregarResumo();
  </script>
</body>
</html>
