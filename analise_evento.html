<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise do Evento</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/form-responsive.css">
  <style>
    #totaisResumo {
      margin: 20px 0;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #totaisResumo p {
      margin: 5px 0;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Análise do Evento</h1>

    <div id="eventoResumo">
      <p><strong>Nome:</strong> <span id="nomeEvento">Carregando...</span></p>
      <p><strong>Data:</strong> <span id="dataEvento">Carregando...</span></p>
      <p><strong>Responsável:</strong> <span id="responsavelEvento">Carregando...</span></p>
    </div>

    <!-- CAMPOS NOVOS DE TOTAIS -->
    <div id="totaisResumo">
      <p>Total de Vendas do Evento: <span id="totalVendasEvento">R$ 0,00</span></p>
      <p>Total de Perda do Evento: <span id="totalPerdaEvento">R$ 0,00</span></p>
    </div>

    <table id="resumoTabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd Enviada</th>
          <th>Assado</th>
          <th>Congelado</th>
          <th>Perdido</th>
          <th>Vendidos</th>
          <th>Valor Venda</th>
          <th>Valor Perda</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8">Carregando dados...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBN-bmzgrlzjmrKMmuClZ8LVll-vJyx-aE",
      authDomain: "controleestoquelepan.firebaseapp.com",
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com",
      projectId: "controleestoquelepan",
      storageBucket: "controleestoquelepan.appspot.com",
      messagingSenderId: "779860276544",
      appId: "1:779860276544:web:f45844571a8c0bab1576a5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("id");

    const nomeEventoEl = document.getElementById("nomeEvento");
    const dataEventoEl = document.getElementById("dataEvento");
    const responsavelEventoEl = document.getElementById("responsavelEvento");

    const totalVendasEl = document.getElementById("totalVendasEvento");
    const totalPerdaEl = document.getElementById("totalPerdaEvento");

    const resumoTabelaBody = document.querySelector("#resumoTabela tbody");

    function formatCurrency(valor) {
      return (valor || 0).toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL"
      });
    }

    async function carregarDados() {
      if (!eventId) {
        alert("ID do evento não encontrado na URL.");
        return;
      }

      const eventoRef = ref(db, `eventos/${eventId}`);
      const produtosRef = ref(db, "produtos");

      try {
        const [eventoSnap, produtosSnap] = await Promise.all([
          get(eventoRef),
          get(produtosRef)
        ]);

        if (!eventoSnap.exists()) {
          alert("Evento não encontrado.");
          return;
        }

        const evento = eventoSnap.val();
        const produtos = produtosSnap.exists() ? produtosSnap.val() : {};
        const itens = evento.itens || [];

        nomeEventoEl.textContent = evento.nome || "—";
        dataEventoEl.textContent = evento.data || "—";
        responsavelEventoEl.textContent = evento.responsavel || "—";

        resumoTabelaBody.innerHTML = "";

        let totalVendas = 0;
        let totalPerda = 0;

        itens.forEach(item => {
          const nome = item.nome || item.nomeItem || "—";
          const qtd = parseInt(item.quantidade || item.qtd || 0);
          const assado = parseInt(item.assado || 0);
          const congelado = parseInt(item.congelado || 0);
          const perdido = parseInt(item.perdido || 0);
          const vendidos = qtd - (assado + congelado + perdido);

          const dadosProduto = produtos[nome] || {};
          const valorVenda = parseFloat(dadosProduto.valorVenda || 0);
          const custo = parseFloat(dadosProduto.custo || 0);

          const valorVendaItem = vendidos * valorVenda;
          const valorPerdaItem = perdido * custo;

          totalVendas += valorVendaItem;
          totalPerda += valorPerdaItem;

          const linha = document.createElement("tr");
          linha.innerHTML = `
            <td>${nome}</td>
            <td>${qtd}</td>
            <td>${assado}</td>
            <td>${congelado}</td>
            <td>${perdido}</td>
            <td>${vendidos}</td>
            <td>${formatCurrency(valorVendaItem)}</td>
            <td>${formatCurrency(valorPerdaItem)}</td>
          `;
          resumoTabelaBody.appendChild(linha);
        });

        totalVendasEl.textContent = formatCurrency(totalVendas);
        totalPerdaEl.textContent = formatCurrency(totalPerda);

      } catch (erro) {
        console.error("Erro ao carregar dados:", erro);
        resumoTabelaBody.innerHTML = "<tr><td colspan='8'>Erro ao carregar os dados.</td></tr>";
      }
    }

    carregarDados();
  </script>
</body>
</html>
