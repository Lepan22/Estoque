<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise do Evento</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1, h3 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 2px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 4px;
    }
    .grupo-triplo {
      display: flex;
      gap: 10px;
    }
    .grupo-triplo > div {
      flex: 1;
    }
    .grupo-horizontal {
      display: flex;
      gap: 10px;
    }
    #equipe-container, #logistica-container {
      flex: 1;
      border: 1px solid #e0e0e0;
      padding: 10px;
    }
    .botao {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 5px 0 0;
    }
    .botao-voltar {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .botao-pequeno {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1px 4px;
      font-size: 10px;
      margin-left: 6px;
      vertical-align: middle;
    }
    .secao-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    #tabelaProdutos {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #tabelaProdutos thead {
      background-color: #e3f2fd;
    }
    #tabelaProdutos th, #tabelaProdutos td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    #tabelaProdutos tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .button-container {
      margin-top: 20px;
    }
    .linha-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 4px;
    }
    .linha-form > div {
      flex: 1;
      min-width: 200px;
    }
    .item-linha {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }
    .item-linha input[type="text"],
    .item-linha input[type="number"] {
      margin-bottom: 0;
    }
    .item-linha button {
      height: 28px;
      padding: 0 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Análise do Evento</h1>

    <div class="linha-form">
      <div>
        <label for="nomeEvento">Nome:</label>
        <input type="text" id="nomeEvento" readonly />
      </div>
      <div>
        <label for="dataEvento">Data:</label>
        <input type="text" id="dataEvento" readonly />
      </div>
      <div>
        <label for="responsavelEvento">Responsável:</label>
        <input type="text" id="responsavelEvento" readonly />
      </div>
    </div>

    <div class="grupo-triplo">
      <div>
        <label for="vendaPDV">Venda PDV:</label>
        <input type="number" id="vendaPDV" />
      </div>
      <div>
        <label for="valorVenda">Total de Vendas:</label>
        <input type="text" id="valorVenda" readonly />
      </div>
      <div>
        <label for="valorPerda">Total de Perdas:</label>
        <input type="text" id="valorPerda" readonly />
      </div>
    </div>

    <div class="grupo-horizontal">
      <div>
        <div class="secao-header">
          <h3>Equipe</h3>
          <button type="button" class="botao-pequeno" id="addEquipeBtn">➕</button>
        </div>
        <div id="equipe-container">
          <!-- Itens da equipe serão adicionados dinamicamente aqui -->
        </div>
        <p><strong>Custo Total da Equipe:</strong> <span id="custoEquipe">R$ 0,00</span></p>
      </div>

      <div>
        <div class="secao-header">
          <h3>Logística</h3>
          <button type="button" class="botao-pequeno" id="addLogisticaBtn">➕</button>
        </div>
        <div id="logistica-container">
          <!-- Itens de logística serão adicionados dinamicamente aqui -->
        </div>
        <p><strong>Custo Total da Logística:</strong> <span id="custoLogistica">R$ 0,00</span></p>
      </div>
    </div>

    <h3>Resumo dos Produtos</h3>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Enviado</th>
          <th>Congelado</th>
          <th>Assado</th>
          <th>Perda</th>
          <th>Valor de Venda</th>
          <th>Custo de Perda</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="button-container">
      <button class="botao" id="btnSalvar">Salvar</button>
      <a href="index.html" class="botao">Voltar</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="assets/resumo.js"></script>
</body>
</html>
