    function formatCurrency(value) {
      return (value || 0).toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

    function parseCurrency(value) {
      if (typeof value !== "string") return parseFloat(value) || 0;
      return parseFloat(value.replace(/[^0-9,-]+/g,"").replace(",", ".")) || 0;
    }

    // üîß CORRE√á√ÉO: calcula usando os itens se dispon√≠veis, ou o evento principal como fallback
    function calcularTotaisAdicionais(itens) {
      let logisticaTotal = 0;
      let equipeTotal = 0;

      if (Array.isArray(itens) && itens.length > 0) {
        itens.forEach(item => {
          logisticaTotal += parseFloat(item.logistica || 0);
          equipeTotal += parseFloat(item.equipe || 0);
        });

      }

      return {
        logistica: logisticaTotal,
        equipe: equipeTotal
      };
    }
