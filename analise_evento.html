<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Evento</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/form-responsive.css">
</head>

<body>
  <div class="container">
    <h1>Detalhes do Evento</h1>
    <div id="eventoInfo"></div>

    <!-- Seção de Totais -->
    <div id="totaisEvento" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <p><strong>Total de Vendas do Evento:</strong> <span id="totalVendasEvento">R$ 0,00</span></p>
      <p><strong>Total de Perda do Evento:</strong> <span id="totalPerdaEvento">R$ 0,00</span></p>
      <p><strong>Valor Total de Logística:</strong> <span id="valorTotalLogistica">R$ 0,00</span></p>
      <p><strong>Valor Total de Equipe:</strong> <span id="valorTotalEquipe">R$ 0,00</span></p>
    </div>

    <h3>Itens:</h3>

    <table id="itens-tabela">
      <thead>
        <tr>
          <th class="col-nome">Nome</th>
          <th class="col-quantidade">Quantidade</th>
          <th class="col-editavel">Assado</th>
          <th class="col-editavel">Congelado</th>
          <th class="col-editavel">Perdido</th>
          <th class="col-calculado">Valor de Vendas</th>
          <th class="col-calculado">Valor de Perda</th>
        </tr>
      </thead>
      <tbody id="itens-tbody">
        <tr><td colspan="7">Carregando itens...</td></tr>
      </tbody>
    </table>

    <div class="button-container">
      <button id="salvarAlteracoesBtn">Salvar Alterações</button>
      <button id="finalizarEventoBtn">Finalizar Evento e Salvar Alterações</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBN-bmzgrlzjmrKMmuClZ8LVll-vJyx-aE",
      authDomain: "controleestoquelepan.firebaseapp.com",
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com",
      projectId: "controleestoquelepan",
      storageBucket: "controleestoquelepan.appspot.com",
      messagingSenderId: "779860276544",
      appId: "1:779860276544:web:f45844571a8c0bab1576a5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("id");
    const refEvento = ref(db, `eventos/${eventId}`);

    const totalVendasEventoEl = document.getElementById("totalVendasEvento");
    const totalPerdaEventoEl = document.getElementById("totalPerdaEvento");
    const valorTotalLogisticaEl = document.getElementById("valorTotalLogistica");
    const valorTotalEquipeEl = document.getElementById("valorTotalEquipe");

    if (!eventId) {
      alert("ID do Evento não fornecido na URL.");
      window.location.href = "index.html";
    }

    function formatCurrency(value) {
      return (value || 0).toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

    function parseCurrency(value) {
      if (typeof value !== "string") return parseFloat(value) || 0;
      return parseFloat(value.replace(/[^0-9,-]+/g, "").replace(",", ".")) || 0;
    }

    async function carregarDados() {
      try {
        const snapshot = await get(refEvento);
        if (!snapshot.exists()) {
          alert("Evento não encontrado.");
          return;
        }

        const evento = snapshot.val();

        document.getElementById("eventoInfo").innerHTML = `
          <p><strong>Nome:</strong> ${evento.nome || "—"}</p>
          <p><strong>Data:</strong> ${evento.data || "—"}</p>
          <p><strong>Responsável:</strong> ${evento.responsavel || "—"}</p>
        `;

        totalVendasEventoEl.textContent = formatCurrency(evento.totalVendas || 0);
        totalPerdaEventoEl.textContent = formatCurrency(evento.totalPerda || 0);
        valorTotalLogisticaEl.textContent = formatCurrency(evento.logistica || 0);
        valorTotalEquipeEl.textContent = formatCurrency(evento.equipe || 0);
      } catch (error) {
        console.error("Erro ao carregar dados do evento:", error);
        alert("Erro ao carregar dados do evento.");
      }
    }

    carregarDados();
  </script>
</body>
</html>
