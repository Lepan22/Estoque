<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise de Evento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Análise do Evento</h2>

    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" id="nomeEvento" class="form-control" readonly />
    </div>
    <div class="mb-3">
      <label class="form-label">Data</label>
      <input type="text" id="dataEvento" class="form-control" readonly />
    </div>
    <div class="mb-3">
      <label class="form-label">Responsável</label>
      <input type="text" id="responsavelEvento" class="form-control" readonly />
    </div>

    <div class="mb-3">
      <label class="form-label">Venda PDV</label>
      <input type="number" id="vendaPDV" class="form-control" />
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Valor Total de Venda</label>
        <input type="text" id="valorVenda" class="form-control" readonly />
      </div>
      <div class="col-md-6">
        <label class="form-label">Valor Total de Perda</label>
        <input type="text" id="valorPerda" class="form-control" readonly />
      </div>
    </div>

    <h4 class="mt-4">Resumo dos Produtos</h4>
    <div class="table-responsive">
      <table class="table table-bordered" id="tabelaProdutos">
        <thead class="table-light">
          <tr>
            <th>Produto</th>
            <th>Enviado</th>
            <th>Congelado</th>
            <th>Assado</th>
            <th>Perda</th>
            <th>Valor de Venda</th>
            <th>Custo de Perda</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="mt-4 d-flex gap-3">
      <button class="btn btn-primary" id="btnSalvar">Salvar</button>
      <a href="index.html" class="btn btn-secondary">Voltar</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Script principal -->
  <script src="assets/resumo.js"></script>
</body>
</html>
