<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise do Evento</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <h1>Análise do Evento</h1>

    <label for="nomeEvento">Nome:</label>
    <input type="text" id="nomeEvento" readonly />

    <label for="dataEvento">Data:</label>
    <input type="text" id="dataEvento" readonly />

    <label for="responsavelEvento">Responsável:</label>
    <input type="text" id="responsavelEvento" readonly />

    <label for="vendaPDV">Venda PDV:</label>
    <input type="number" id="vendaPDV" />

    <div class="grupo-duplo">
      <div>
        <label for="valorVenda">Total de Vendas:</label>
        <input type="text" id="valorVenda" readonly />
      </div>
      <div>
        <label for="valorPerda">Total de Perdas:</label>
        <input type="text" id="valorPerda" readonly />
      </div>
    </div>

    <h3>Equipe</h3>
    <div id="equipe-container"></div>
    <button type="button" class="botao" id="addEquipeBtn">➕ Adicionar Membro</button>
    <p><strong>Custo Total da Equipe:</strong> <span id="custoEquipe">R$ 0,00</span></p>

    <h3>Logística</h3>
    <div id="logistica-container"></div>
    <button type="button" class="botao" id="addLogisticaBtn">➕ Adicionar Item</button>
    <p><strong>Custo Total da Logística:</strong> <span id="custoLogistica">R$ 0,00</span></p>

    <h3>Resumo dos Produtos</h3>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Enviado</th>
          <th>Congelado</th>
          <th>Assado</th>
          <th>Perda</th>
          <th>Valor de Venda</th>
          <th>Custo de Perda</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="button-container">
      <button class="botao" id="btnSalvar">Salvar</button>
      <a href="index.html" class="botao botao-voltar">Voltar</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="assets/resumo.js"></script>
</body>
</html>
