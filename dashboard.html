<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Novo Layout</title>
  <link rel="stylesheet" href="assets/novo_style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <button class="menu-toggle" id="menuToggleBtn">â˜°</button>

  <div class="sidebar" id="sidebarMenu">
    <h2>LePan</h2>
    <ul>
      <li><a href="#" class="active">Dashboard</a></li>
      <li><a href="assets/relatorio.html">ðŸ“Š RelatÃ³rios</a></li>
      <li><a href="assets/produtos.html">ðŸ“¦ Produtos</a></li>
      <li><a href="lista_clientes.html">ðŸ‘¥ Clientes</a></li>
      <li><a href="evento.html">ðŸ“… Eventos</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="container-principal">
      <h1>Dashboard</h1>

      <!-- KPIs com tamanhos proporcionais -->
      <div class="container-kpis-dashboard">
        <div class="card-kpi-dashboard" style="flex: 1 1 20%;">
          <p class="kpi-title">Clientes Ativos</p>
          <p class="kpi-value" id="clientesAtivos">0</p>
        </div>
        <div class="card-kpi-dashboard" style="flex: 1 1 30%;">
          <p class="kpi-title">Receita do MÃªs</p>
          <p class="kpi-value" id="receitaMes">R$ 0,00</p>
        </div>
        <div class="card-kpi-dashboard" style="flex: 1 1 30%;">
          <p class="kpi-title">Lucro do MÃªs</p>
          <p class="kpi-value" id="lucroMes">R$ 0,00</p>
        </div>
        <div class="card-kpi-dashboard" style="flex: 1 1 20%;">
          <p class="kpi-title">Eventos no MÃªs</p>
          <p class="kpi-value" id="eventosMes">0</p>
        </div>
      </div>

      <!-- GrÃ¡ficos (prÃ³xima etapa de alinhamento) -->
      <div class="charts-grid">
        <div class="chart-container">
          <canvas id="chartVendas"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="chartLucro"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="chartPerda"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="chartEventos"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const menuToggleBtn = document.getElementById('menuToggleBtn');
    const sidebarMenu = document.getElementById('sidebarMenu');
    if (menuToggleBtn && sidebarMenu) {
      menuToggleBtn.addEventListener('click', () => {
        sidebarMenu.classList.toggle('active');
      });
    }

    const firebaseConfig = {
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function formatar(valor) {
      return "R$ " + (valor || 0).toFixed(2).replace('.', ',');
    }

    function agruparPorMes(eventos) {
      const mapa = {};
      eventos.forEach(ev => {
        if (ev.status !== "finalizado") return;
        const mes = ev.data?.slice(0, 7);
        if (!mapa[mes]) {
          mapa[mes] = { receita: 0, estimativa: 0, perda: 0, lucro: 0, eventos: 0 };
        }
        const a = ev.analise || {};
        const receita = parseFloat(a.valorVenda) || 0;
        const estimativa = parseFloat(a.estimativaTotal) || 0;
        const perda = parseFloat(a.valorPerda) || 0;
        const cmv = parseFloat(a.cmvTotal) || 0;
        const equipe = parseFloat(a.custoEquipe) || 0;
        const logistica = parseFloat(a.custoLogistica) || 0;
        const lucro = receita - cmv - equipe - logistica;

        mapa[mes].receita += receita;
        mapa[mes].estimativa += estimativa;
        mapa[mes].perda += perda;
        mapa[mes].lucro += lucro;
        mapa[mes].eventos += 1;
      });

      return Object.keys(mapa).sort().map(mes => ({ mes, ...mapa[mes] }));
    }

    function atualizarKPIs(eventos, clientes) {
      const ativos = Object.values(clientes || {}).filter(c => c.statusCliente === "Ativo").length;
      document.getElementById("clientesAtivos").textContent = ativos;

      const hoje = new Date();
      const mesAtual = hoje.toISOString().slice(0, 7);

      let receita = 0, lucro = 0, eventosMes = 0;

      eventos.forEach(ev => {
        if (ev.status !== "finalizado") return;
        if ((ev.data || "").startsWith(mesAtual)) {
          const a = ev.analise || {};
          receita += parseFloat(a.vendaPDV) || 0;
          const cmv = parseFloat(a.cmvTotal) || 0;
          const equipe = parseFloat(a.custoEquipe) || 0;
          const log = parseFloat(a.custoLogistica) || 0;
          lucro += (parseFloat(a.valorVenda) || 0) - cmv - equipe - log;
          eventosMes += 1;
        }
      });

      document.getElementById("receitaMes").textContent = formatar(receita);
      document.getElementById("lucroMes").textContent = formatar(lucro);
      document.getElementById("eventosMes").textContent = eventosMes;
    }

    function criarGrafico(id, label, labels, dataset) {
      const ctx = document.getElementById(id).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: dataset },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: label }
          }
        }
      });
    }

    function criarLinha(id, label, labels, dados, cor = 'green') {
      const ctx = document.getElementById(id).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label,
            data: dados,
            borderColor: cor,
            backgroundColor: cor + '33',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: label }
          }
        }
      });
    }

    async function carregarDashboard() {
      const [eventosSnap, clientesSnap] = await Promise.all([
        db.ref("eventos").once("value"),
        db.ref("clientes").once("value")
      ]);

      const eventos = Object.values(eventosSnap.val() || {});
      const clientes = clientesSnap.val() || {};
      const meses = agruparPorMes(eventos);
      const labels = meses.map(m => m.mes);

      atualizarKPIs(eventos, clientes);

      criarGrafico("chartVendas", "Estimativa vs Venda", labels, [
        {
          label: "Estimativa",
          data: meses.map(m => m.estimativa),
          backgroundColor: "#ccc"
        },
        {
          label: "Venda Real",
          data: meses.map(m => m.receita),
          backgroundColor: "#007bff"
        }
      ]);

      criarLinha("chartLucro", "Lucro por MÃªs", labels, meses.map(m => m.lucro), "#28a745");
      criarLinha("chartPerda", "Perda por MÃªs", labels, meses.map(m => m.perda), "#dc3545");
      criarLinha("chartEventos", "Eventos por MÃªs", labels, meses.map(m => m.eventos), "#17a2b8");
    }

    carregarDashboard();
  </script>
</body>
</html>
