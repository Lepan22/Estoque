<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumo de Eventos Finalizados</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      margin: 20px 30px 20px 30px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .linha-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .linha-form > div {
      flex: 1;
      min-width: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    thead {
      background-color: #e3f2fd;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .button-container {
      margin-top: 20px;
    }
    .botao {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resumo dos Eventos Finalizados</h1>

    <div class="linha-form">
      <div>
        <label for="filtroNome">Nome:</label>
        <select id="filtroNome" multiple></select>
      </div>
      <div>
        <label for="filtroResponsavel">Responsável:</label>
        <select id="filtroResponsavel" multiple></select>
      </div>
      <div>
        <label for="dataInicio">Data Inicial:</label>
        <input type="date" id="dataInicio" />
      </div>
      <div>
        <label for="dataFim">Data Final:</label>
        <input type="date" id="dataFim" />
      </div>
    </div>

    <table id="tabelaResumo">
      <thead>
        <tr>
          <th>Nome do Evento</th>
          <th>Data</th>
          <th>Responsável</th>
          <th>Venda PDV</th>
          <th>Valor de Venda</th>
          <th>Valor de Perda</th>
          <th>Custo Equipe</th>
          <th>Custo Logística</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8">Carregando eventos...</td></tr>
      </tbody>
    </table>

    <div class="button-container">
      <button class="botao" onclick="exportarParaExcel()">Exportar XLS</button>
      <a href="index.html" class="botao">Voltar</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tbody = document.querySelector("#tabelaResumo tbody");
    const dataInicio = document.getElementById("dataInicio");
    const dataFim = document.getElementById("dataFim");
    let choicesNome, choicesResp;

    function formatar(valor) {
      return "R$ " + parseFloat(valor || 0).toFixed(2).replace('.', ',');
    }

    function popularSelect(choicesInstance, valores) {
      const options = valores.sort().map(v => ({ value: v, label: v }));
      choicesInstance.clearStore();
      choicesInstance.setChoices(options, 'value', 'label', true);
    }

    function carregarEventos() {
      db.ref("eventos").once("value").then(snapshot => {
        const eventos = snapshot.val();
        if (!eventos) return;

        const nomesSet = new Set();
        const responsaveisSet = new Set();

        Object.values(eventos).forEach(ev => {
          if (ev.status !== "finalizado") return;
          if (ev.nome) nomesSet.add(ev.nome);
          if (ev.responsavel) responsaveisSet.add(ev.responsavel);
        });

        popularSelect(choicesNome, [...nomesSet]);
        popularSelect(choicesResp, [...responsaveisSet]);
        atualizarTabela();
      });
    }

    function atualizarTabela() {
      db.ref("eventos").once("value").then(snapshot => {
        const eventos = snapshot.val();
        tbody.innerHTML = "";

        if (!eventos) {
          tbody.innerHTML = `<tr><td colspan="8">Nenhum evento encontrado.</td></tr>`;
          return;
        }

        const nomesSelecionados = choicesNome.getValue(true);
        const responsaveisSelecionados = choicesResp.getValue(true);
        const dtIni = dataInicio.value;
        const dtFim = dataFim.value;

        let encontrou = false;

        Object.values(eventos).forEach(ev => {
          if (ev.status !== "finalizado") return;

          const dataEvento = ev.data || "";
          if (dtIni && dataEvento < dtIni) return;
          if (dtFim && dataEvento > dtFim) return;
          if (nomesSelecionados.length && !nomesSelecionados.includes(ev.nome)) return;
          if (responsaveisSelecionados.length && !responsaveisSelecionados.includes(ev.responsavel)) return;

          const a = ev.analise || {};
          const linha = document.createElement("tr");
          linha.innerHTML = `
            <td>${ev.nome || "—"}</td>
            <td>${dataEvento}</td>
            <td>${ev.responsavel || "—"}</td>
            <td>${formatar(a.vendaPDV)}</td>
            <td>${formatar(a.valorVenda)}</td>
            <td>${formatar(a.valorPerda)}</td>
            <td>${formatar(a.custoEquipe)}</td>
            <td>${formatar(a.custoLogistica)}</td>
          `;
          tbody.appendChild(linha);
          encontrou = true;
        });

        if (!encontrou) {
          tbody.innerHTML = `<tr><td colspan="8">Nenhum evento encontrado com esses filtros.</td></tr>`;
        }
      });
    }

    function exportarParaExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.getElementById("tabelaResumo"));
      XLSX.utils.book_append_sheet(wb, ws, "Resumo");
      XLSX.writeFile(wb, "resumo_eventos.xlsx");
    }

    document.addEventListener("DOMContentLoaded", () => {
      choicesNome = new Choices('#filtroNome', {
        removeItemButton: true,
        searchEnabled: true,
        placeholderValue: 'Filtrar por nome',
      });
      choicesResp = new Choices('#filtroResponsavel', {
        removeItemButton: true,
        searchEnabled: true,
        placeholderValue: 'Filtrar por responsável',
      });

      dataInicio.addEventListener("change", atualizarTabela);
      dataFim.addEventListener("change", atualizarTabela);
      document.querySelector("#filtroNome").addEventListener("change", atualizarTabela);
      document.querySelector("#filtroResponsavel").addEventListener("change", atualizarTabela);

      carregarEventos();
    });
  </script>
</body>
</html>
