<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo de Eventos Finalizados</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 10px;
    }
    #tabelaResumo {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #tabelaResumo thead {
      background-color: #e3f2fd;
    }
    #tabelaResumo th, #tabelaResumo td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    #tabelaResumo tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .botao {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 5px 0 0;
      text-decoration: none;
      display: inline-block;
    }
    .button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resumo dos Eventos Finalizados</h1>

    <table id="tabelaResumo">
      <thead>
        <tr>
          <th>Nome do Evento</th>
          <th>Data</th>
          <th>Responsável</th>
          <th>Venda PDV</th>
          <th>Valor de Venda</th>
          <th>Valor de Perda</th>
          <th>Custo Equipe</th>
          <th>Custo Logística</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8">Carregando eventos...</td></tr>
      </tbody>
    </table>

    <div class="button-container">
      <a href="index.html" class="botao">Voltar</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <script>
    const tbody = document.querySelector("#tabelaResumo tbody");

    function formatar(valor) {
      return "R$ " + parseFloat(valor || 0).toFixed(2).replace('.', ',');
    }

    function carregarEventos() {
      db.ref("eventos").once("value").then(snapshot => {
        const eventos = snapshot.val();
        tbody.innerHTML = "";

        if (!eventos) {
          tbody.innerHTML = `<tr><td colspan="8">Nenhum evento encontrado.</td></tr>`;
          return;
        }

        let encontrou = false;

        Object.values(eventos).forEach(ev => {
          if (ev.status !== "finalizado") return;

          const a = ev.analise || {};
          const linha = document.createElement("tr");

          linha.innerHTML = `
            <td>${ev.nome || "—"}</td>
            <td>${ev.data || "—"}</td>
            <td>${ev.responsavel || "—"}</td>
            <td>${formatar(a.vendaPDV)}</td>
            <td>${formatar(a.valorVenda)}</td>
            <td>${formatar(a.valorPerda)}</td>
            <td>${formatar(a.custoEquipe)}</td>
            <td>${formatar(a.custoLogistica)}</td>
          `;

          tbody.appendChild(linha);
          encontrou = true;
        });

        if (!encontrou) {
          tbody.innerHTML = `<tr><td colspan="8">Nenhum evento finalizado.</td></tr>`;
        }
      }).catch(err => {
        console.error("Erro ao carregar eventos:", err);
        tbody.innerHTML = `<tr><td colspan="8">Erro ao carregar eventos.</td></tr>`;
      });
    }

    document.addEventListener("DOMContentLoaded", carregarEventos);
  </script>
</body>
</html>
