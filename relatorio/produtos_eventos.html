<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Produtos por Evento</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Relatório: Produtos por Evento</h1>

    <form id="filtro-form">
      <label>Data Início:
        <input type="date" id="data-inicio" required>
      </label>
      <label>Data Fim:
        <input type="date" id="data-fim" required>
      </label>
      <button type="submit">Gerar Relatório</button>
    </form>

    <div id="relatorio-container" style="margin-top: 30px;"></div>
  </div>

  <!-- Caminho corrigido -->
  <script type="module" src="produtos_eventos.js"></script>
</body>
</html>
