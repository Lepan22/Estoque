<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Análise do Evento</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .totais {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Análise do Evento</h1>

  <table id="itens-tabela">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Qtd Vendida</th>
        <th>Qtd Perdida</th>
        <th>Valor Venda</th>
        <th>Valor Perda</th>
      </tr>
    </thead>
    <tbody>
      <!-- Itens do evento serão inseridos aqui -->
    </tbody>
  </table>

  <div class="totais">
    Total Vendas: <span id="total-vendas-evento">R$ 0,00</span><br>
    Total Perdas: <span id="total-perda-evento">R$ 0,00</span>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SUA_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Utilidades
    function getIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    function formatCurrency(valor) {
      return valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

    function parseCurrency(str) {
      return parseFloat(str.replace("R$", "").replace(".", "").replace(",", ".")) || 0;
    }

    const tabelaItens = document.querySelector("#itens-tabela tbody");
    const totalVendasEventoEl = document.getElementById("total-vendas-evento");
    const totalPerdaEventoEl = document.getElementById("total-perda-evento");

    function preencherTabela(itens) {
      tabelaItens.innerHTML = "";
      itens.forEach(item => {
        const tr = document.createElement("tr");

        const qtdVendida = item.qtdVendida || 0;
        const qtdPerdida = item.qtdPerdida || 0;
        const preco = item.preco || 0;

        const valorVenda = qtdVendida * preco;
        const valorPerda = qtdPerdida * preco;

        tr.innerHTML = `
          <td>${item.nome}</td>
          <td>${qtdVendida}</td>
          <td>${qtdPerdida}</td>
          <td class="col-valor-vendas">${formatCurrency(valorVenda)}</td>
          <td class="col-valor-perda">${formatCurrency(valorPerda)}</td>
        `;

        tabelaItens.appendChild(tr);
      });

      atualizarTotaisGerais();
    }

    function atualizarTotaisGerais() {
      let totalVendas = 0;
      let totalPerdas = 0;

      document.querySelectorAll("#itens-tabela tbody tr").forEach(tr => {
        const valorVendasTexto = tr.querySelector(".col-valor-vendas").textContent;
        const valorPerdaTexto = tr.querySelector(".col-valor-perda").textContent;
        totalVendas += parseCurrency(valorVendasTexto);
        totalPerdas += parseCurrency(valorPerdaTexto);
      });

      totalVendasEventoEl.textContent = formatCurrency(totalVendas);
      totalPerdaEventoEl.textContent = formatCurrency(totalPerdas);
    }

    // Carrega evento com ID da URL
    const eventoId = getIdFromURL();
    if (eventoId) {
      db.ref(`eventos/${eventoId}`).once("value").then(snapshot => {
        const evento = snapshot.val();
        if (evento && evento.itens) {
          preencherTabela(evento.itens);
        } else {
          alert("Evento não encontrado ou sem itens.");
        }
      });
    } else {
      alert("ID do evento não informado na URL.");
    }
  </script>
</body>
</html>
