<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste Custo Logística e Equipe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Teste de Cálculo de Custos</h2>

    <p><strong>Custo Logística:</strong> <span id="logistica">Carregando...</span></p>
    <p><strong>Custo Equipe:</strong> <span id="equipe">Carregando...</span></p>

    <button id="btnRecalcular" class="btn btn-primary mt-3">Recalcular e Salvar</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <!-- Script principal -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const logisticaEl = document.getElementById("logistica");
    const equipeEl = document.getElementById("equipe");
    const btn = document.getElementById("btnRecalcular");

    async function calcularEAtualizarCustos() {
      if (!id) {
        alert("ID do evento não fornecido.");
        return;
      }

      try {
        const snapshot = await firebase.database().ref(`eventos/${id}`).get();
        const evento = snapshot.val();

        if (!evento || !Array.isArray(evento.itens)) {
          alert("Evento ou itens não encontrados.");
          logisticaEl.textContent = "Erro";
          equipeEl.textContent = "Erro";
          return;
        }

        let totalLogistica = 0;
        let totalEquipe = 0;

        evento.itens.forEach(item => {
          totalLogistica += parseFloat(item.logistica || 0);
          totalEquipe += parseFloat(item.equipe || 0);
        });

        // Atualiza no banco
        await firebase.database().ref(`eventos/${id}/analise`).update({
          custoLogistica: totalLogistica,
          custoEquipe: totalEquipe
        });

        logisticaEl.textContent = `R$ ${totalLogistica.toFixed(2).replace('.', ',')}`;
        equipeEl.textContent = `R$ ${totalEquipe.toFixed(2).replace('.', ',')}`;

        alert("Custos atualizados com sucesso!");

      } catch (error) {
        console.error("Erro ao calcular custos:", error);
        alert("Erro ao calcular ou salvar os custos.");
      }
    }

    document.addEventListener("DOMContentLoaded", calcularEAtualizarCustos);
    btn.addEventListener("click", calcularEAtualizarCustos);
  </script>
</body>
</html>
