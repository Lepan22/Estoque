<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo de Itens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Resumo de Itens por Categoria</h1>
  <table id="resumoTabela">
    <thead>
      <tr>
        <th>Categoria</th>
        <th>Quantidade Total</th>
        <th>Valor Total</th>
      </tr>
    </thead>
    <tbody id="resumoCorpo">
      <!-- Dados serão inseridos aqui -->
    </tbody>
  </table>

  <div id="totaisGerais">
    <p id="totalItens"></p>
    <p id="totalProdutos"></p>
  </div>

  <button id="btnFinalizar">Finalizar Evento</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      update
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      databaseURL: "SUA_DATABASE_URL",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const eventoID = urlParams.get("eventoID");
    const refEvento = ref(db, "eventos/" + eventoID);

    let eventoAtual = null;
    let currentItens = null;

    function calcularTotaisCategoria(itens) {
      const totais = {};
      itens.forEach(item => {
        const { categoria, quantidade, valorUnitario } = item;
        if (!totais[categoria]) {
          totais[categoria] = { quantidade: 0, valorTotal: 0 };
        }
        totais[categoria].quantidade += Number(quantidade);
        totais[categoria].valorTotal += quantidade * valorUnitario;
      });
      return totais;
    }

    function atualizarTabelaResumo(totaisCategoria) {
      const corpoTabela = document.getElementById("resumoCorpo");
      corpoTabela.innerHTML = "";

      Object.keys(totaisCategoria).forEach(categoria => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${categoria}</td>
          <td>${totaisCategoria[categoria].quantidade}</td>
          <td>R$ ${totaisCategoria[categoria].valorTotal.toFixed(2)}</td>
        `;
        corpoTabela.appendChild(linha);
      });
    }

    function atualizarTotaisGerais(itens) {
      const totalItens = itens.reduce((acc, item) => acc + Number(item.quantidade), 0);
      const totalProdutos = itens.reduce((acc, item) => acc + (item.quantidade * item.valorUnitario), 0);

      document.getElementById("totalItens").innerText = `Total de Itens: ${totalItens}`;
      document.getElementById("totalProdutos").innerText = `Total em Produtos: R$ ${totalProdutos.toFixed(2)}`;
    }

    async function carregarDados() {
      try {
        const [snapshotEvento, snapshotProdutos] = await Promise.all([
          get(refEvento),
          get(ref(db, "produtos"))
        ]);

        if (!snapshotEvento.exists()) {
          console.error("Evento não encontrado");
          return;
        }

        eventoAtual = snapshotEvento.val();
        currentItens = eventoAtual.itens || [];

        const totaisCategoria = calcularTotaisCategoria(currentItens);
        atualizarTabelaResumo(totaisCategoria);
        atualizarTotaisGerais(currentItens);

      } catch (error) {
        console.error("Erro ao carregar os dados:", error);
      }
    }

    const btnFinal = document.getElementById("btnFinalizar");
    btnFinal.addEventListener("click", async () => {
      if (!eventoID || !currentItens) return;

      try {
        await update(refEvento, {
          status: "finalizado"
        });

        alert("Evento finalizado com sucesso!");
        window.location.href = "resumo.html?eventoID=" + eventoID;
      } catch (error) {
        console.error("Erro ao finalizar o evento:", error);
      }
    });

    carregarDados();
  </script>
</body>
</html>
