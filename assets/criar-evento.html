<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Evento</title>
  <script type="module" src="criar-evento.js"></script>
</head>
<body>
  <h1>Criar Novo Evento</h1>
  <form id="formCriarEvento">
    <label for="nome">Nome do Evento:</label>
    <input type="text" id="nome" required><br><br>

    <label for="data">Data do Evento:</label>
    <input type="date" id="data" required><br><br>

    <label for="responsavel">Respons√°vel:</label>
    <input type="text" id="responsavel" required><br><br>

    <h2>Adicionar Itens</h2>
    <div id="itens-container">
      <div class="item">
        <label for="item">Nome do Item:</label>
        <input type="text" class="item-nome" placeholder="Nome do item" required><br><br>
        <label for="quantidade">Quantidade Enviada:</label>
        <input type="number" class="item-quantidade" placeholder="Quantidade enviada" required><br><br>
      </div>
    </div>

    <button type="button" id="adicionar-item">Adicionar Outro Item</button><br><br>

    <button type="submit">Criar Evento</button>
  </form>
</body>
</html>
