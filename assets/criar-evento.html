<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar / Editar Evento</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h2 id="form-title">Criar Novo Evento</h2>
    <form id="form-evento">
      <label for="nome">Nome do Evento:
        <input type="text" id="nome" name="nome" required />
      </label>
      <label for="data">Data:
        <input type="date" id="data" name="data" required />
      </label>
      <label for="responsavel">Responsável:
        <input type="text" id="responsavel" name="responsavel" required />
      </label>

      <h3>Equipe</h3>
      <div id="equipe-container"></div>
      <button type="button" id="add-equipe" class="botao">➕ Adicionar Membro</button>

      <h3>Logística</h3>
      <div id="logistica-container"></div>
      <button type="button" id="add-logistica" class="botao">➕ Adicionar Item Logística</button>

      <h3>Itens</h3>
      <datalist id="lista-produtos"></datalist>
      <div id="itens-container"></div>
      <button type="button" id="add-item" class="botao">➕ Adicionar Item</button>

      <div id="finalizar-container" style="display: none; margin-top: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="finalizarEvento" style="display: flex; align-items: center;">
          <input type="checkbox" id="finalizarEvento" name="finalizarEvento" style="margin-right: 10px;" />
          <strong>Marcar como FINALIZADO</strong> (Atenção: Isto calculará e salvará os totais de venda/perda. Certifique-se que as quantidades de retorno - Congelado, Assado, Perdido - foram inseridas corretamente para cada item abaixo.)
        </label>
      </div>

      <button type="submit" id="submit-btn" class="botao">Criar Evento</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp }        from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, push, update,
      get, child
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyBN-bmzgrlzjmrKMmuClZ8LVll-vJyx-aE",
      authDomain: "controleestoquelepan.firebaseapp.com",
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com",
      projectId: "controleestoquelepan",
      storageBucket: "controleestoquelepan.appspot.com",
      messagingSenderId: "779860276544",
      appId: "1:779860276544:web:f45844571a8c0bab1576a5"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // Params
    const params   = new URLSearchParams(window.location.search);
    const eventId  = params.get("id");
    const isEdit   = Boolean(eventId);

    // Elements
    const titleH2   = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const addItem   = document.getElementById("add-item");
    const itensCt   = document.getElementById("itens-container");
    const form      = document.getElementById("form-evento");
    const datalist  = document.getElementById("lista-produtos");
    const equipeCt = document.getElementById("equipe-container");
    const addEquipeBtn = document.getElementById("add-equipe");
    const logisticaCt = document.getElementById("logistica-container");
    const addLogisticaBtn = document.getElementById("add-logistica");
    const finalizarContainer = document.getElementById("finalizar-container");
    const finalizarEventoCheckbox = document.getElementById("finalizarEvento");

    let produtosData = {}; // Para armazenar custo e precoVenda dos produtos
    let eventoOriginalData = null; // Para armazenar dados originais do evento em modo de edição

    // 1) Carrega produtos no datalist e armazena dados completos
    get(ref(db, "produtos"))
      .then(snap => {
        const prods = snap.val() || {};
        Object.values(prods).forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.nome;
          datalist.appendChild(opt);
          produtosData[p.nome] = { custo: parseFloat(p.custo) || 0, precoVenda: parseFloat(p.precoVenda) || 0 };
        });
      });

    // 2) Função de adicionar linha de item
    function novaLinha(item = {}, currentEventStatus = "aberto") {
      const div = document.createElement("div");
      div.className = "item-line";
      div.style.border = "1px dashed #eee";
      div.style.padding = "10px";
      div.style.marginBottom = "10px";

      const nome = document.createElement("input");
      nome.type = "text"; nome.name = "item-nome";
      nome.setAttribute("list","lista-produtos");
      nome.placeholder = "Produto";
      nome.required = true;
      nome.value = item.nomeItem || item.nome || "";
      if (isEdit && currentEventStatus === "finalizado") nome.disabled = true;

      const qtd = document.createElement("input");
      qtd.type = "number"; qtd.name = "item-quantidade";
      qtd.placeholder = "Qtd Enviada"; qtd.min = "0"; qtd.required = true; // Min 0, pode ser que não envie nada de um item planejado
      qtd.value = item.quantidade ?? item.qtd ?? "";
      if (isEdit && currentEventStatus === "finalizado") qtd.disabled = true;

      const rem = document.createElement("button");
      rem.type = "button"; rem.textContent = "❌";
      rem.addEventListener("click", () => div.remove());
      if (isEdit && currentEventStatus === "finalizado") rem.style.display = "none";
      
      div.append(nome, qtd);

      // Adicionar campos de retorno apenas se estiver editando e o evento não estiver finalizado
      if (isEdit && currentEventStatus !== "finalizado") {
        const retornoDiv = document.createElement("div");
        retornoDiv.style.marginTop = "5px";
        retornoDiv.style.paddingLeft = "15px";

        const congeladoLabel = document.createElement("label");
        congeladoLabel.textContent = "Congelado: ";
        const congeladoInput = document.createElement("input");
        congeladoInput.type = "number"; congeladoInput.name = "item-congelado";
        congeladoInput.min = "0"; congeladoInput.placeholder = "Qtd";
        congeladoInput.value = item.congelado || 0;
        congeladoLabel.append(congeladoInput);

        const assadoLabel = document.createElement("label");
        assadoLabel.textContent = "Assado: ";
        const assadoInput = document.createElement("input");
        assadoInput.type = "number"; assadoInput.name = "item-assado";
        assadoInput.min = "0"; assadoInput.placeholder = "Qtd";
        assadoInput.value = item.assado || 0;
        assadoLabel.append(assadoInput);

        const perdidoLabel = document.createElement("label");
        perdidoLabel.textContent = "Perdido: ";
        const perdidoInput = document.createElement("input");
        perdidoInput.type = "number"; perdidoInput.name = "item-perdido";
        perdidoInput.min = "0"; perdidoInput.placeholder = "Qtd";
        perdidoInput.value = item.perdido || 0;
        perdidoLabel.append(perdidoInput);
        
        retornoDiv.append(congeladoLabel, document.createElement("br"), assadoLabel, document.createElement("br"), perdidoLabel);
        div.append(retornoDiv);
      } else if (isEdit && currentEventStatus === "finalizado") {
        // Mostrar valores de retorno se já finalizado, mas não editáveis aqui
        const displayRetornoDiv = document.createElement("div");
        displayRetornoDiv.style.marginTop = "5px";
        displayRetornoDiv.style.paddingLeft = "15px";
        displayRetornoDiv.innerHTML = `
          <small>Congelado: ${item.congelado || 0}, Assado: ${item.assado || 0}, Perdido: ${item.perdido || 0}</small><br/>
          <small>Vendido (calculado na finalização): ${item.vendido || 0}</small>
        `;
        div.append(displayRetornoDiv);
      }
      div.append(rem);
      itensCt.appendChild(div);
    }

    addItem.addEventListener("click", () => novaLinha()); // Para novos eventos, status é 'aberto' por padrão

    // Funções para adicionar linhas de Equipe e Logística
    function novaLinhaDetalhe(container, nomeCampo, placeholderNome, nomeValor, placeholderValor, item = {}, isDisabled = false) {
      const div = document.createElement("div");
      div.className = "detalhe-line"; // Classe genérica para estilização

      const nomeInput = document.createElement("input");
      nomeInput.type = "text";
      nomeInput.name = nomeCampo;
      nomeInput.placeholder = placeholderNome;
      nomeInput.required = true;
      nomeInput.value = item.nome || "";
      nomeInput.disabled = isDisabled;

      const valorInput = document.createElement("input");
      valorInput.type = "text"; // Pode ser 'number' ou outro se necessário
      valorInput.name = nomeValor;
      valorInput.placeholder = placeholderValor;
      valorInput.required = true;
      valorInput.value = item.valor || "";
      valorInput.disabled = isDisabled;

      const remBtn = document.createElement("button");
      remBtn.type = "button";
      remBtn.textContent = "❌";
      remBtn.addEventListener("click", () => div.remove());
      if (isDisabled) remBtn.style.display = "none";

      div.append(nomeInput, valorInput, remBtn);
      container.appendChild(div);
    }

    addEquipeBtn.addEventListener("click", () => novaLinhaDetalhe(equipeCt, "equipe-nome", "Nome Membro", "equipe-valor", "Valor"));
    addLogisticaBtn.addEventListener("click", () => novaLinhaDetalhe(logisticaCt, "logistica-nome", "Item Logística", "logistica-valor", "Valor"));


    if (isEdit) {
      titleH2.textContent   = "Editar Evento";
      submitBtn.textContent = "Salvar Alterações";
      finalizarContainer.style.display = "block"; // Mostrar container de finalização

      get(child(ref(db), `eventos/${eventId}`))
        .then(snap => {
          if (!snap.exists()) {
            alert("Evento não encontrado para edição.");
            return;
          }
          eventoOriginalData = snap.val(); // Armazenar dados originais
          const ev = eventoOriginalData;
          
          form.nome.value        = ev.nome;
          form.data.value        = ev.data;
          form.responsavel.value = ev.responsavel;

          const eventoFinalizado = ev.status === "finalizado";

          // Habilitar/Desabilitar campos e botões com base no status
          form.querySelectorAll("input, textarea, select").forEach(el => {
            if (el.id !== "finalizarEvento" && el.id !== "submit-btn") { // Não mexer no checkbox de finalizar nem no submit principal ainda
                 el.disabled = eventoFinalizado;
            }
          });

          addEquipeBtn.style.display = eventoFinalizado ? "none" : "inline-block";
          addLogisticaBtn.style.display = eventoFinalizado ? "none" : "inline-block";
          addItem.style.display = eventoFinalizado ? "none" : "inline-block";
          
          if (eventoFinalizado) {
            finalizarEventoCheckbox.checked = true;
            finalizarEventoCheckbox.disabled = true;
            submitBtn.textContent = "Evento Finalizado";
            submitBtn.disabled = true; 
          } else {
            finalizarEventoCheckbox.checked = false;
            finalizarEventoCheckbox.disabled = false;
            submitBtn.disabled = false;
          }

          (ev.equipe || []).forEach(eq => novaLinhaDetalhe(equipeCt, "equipe-nome", "Nome Membro", "equipe-valor", "Valor", eq, eventoFinalizado));
          (ev.logistica || []).forEach(lg => novaLinhaDetalhe(logisticaCt, "logistica-nome", "Item Logística", "logistica-valor", "Valor", lg, eventoFinalizado));
          (ev.itens || []).forEach(it => novaLinha(it, ev.status)); 
        });
    }

    // 4) Submit: push ou update
    form.addEventListener("submit", async e => { // Tornar async para aguardar produtosData se necessário
      e.preventDefault();

      // Garantir que produtosData está carregado
      if (Object.keys(produtosData).length === 0) {
          const produtosSnapshot = await get(ref(db, "produtos"));
          const prods = produtosSnapshot.val() || {};
          Object.values(prods).forEach(p => {
            produtosData[p.nome] = { custo: parseFloat(p.custo) || 0, precoVenda: parseFloat(p.precoVenda) || 0 };
          });
          if (Object.keys(produtosData).length === 0) {
              alert("Dados de produtos ainda não carregados. Tente novamente em alguns segundos.");
              return;
          }
      }

      let totalVendaCalculada = 0;
      let totalPerdaCalculada = 0;

      const itensArray = Array.from(itensCt.children).map(div => {
        const nomeItem = div.querySelector('[name="item-nome"]').value;
        const quantidade = +div.querySelector('[name="item-quantidade"]').value;
        let congelado = 0, assado = 0, perdido = 0, vendido = 0;

        const produtoInfo = produtosData[nomeItem] || { custo: 0, precoVenda: 0 };

        if (isEdit) { // Campos de retorno só existem na edição
            const congeladoInput = div.querySelector('[name="item-congelado"]');
            const assadoInput = div.querySelector('[name="item-assado"]');
            const perdidoInput = div.querySelector('[name="item-perdido"]');

            congelado = congeladoInput ? +congeladoInput.value : (eventoData?.itens?.find(i => i.nomeItem === nomeItem)?.congelado || 0); // Pega do input ou do dado original se finalizado
            assado = assadoInput ? +assadoInput.value : (eventoData?.itens?.find(i => i.nomeItem === nomeItem)?.assado || 0);
            perdido = perdidoInput ? +perdidoInput.value : (eventoData?.itens?.find(i => i.nomeItem === nomeItem)?.perdido || 0);
        }
        
        vendido = Math.max(0, quantidade - (congelado + assado + perdido));
        
        if (finalizarEventoCheckbox.checked) { // Calcular totais apenas se estiver finalizando
            totalVendaCalculada += vendido * produtoInfo.precoVenda;
            totalPerdaCalculada += perdido * produtoInfo.custo;
        }

        return {
          nomeItem,
          quantidade,
          congelado,
          assado,
          perdido,
          vendido // Salvar quantidade vendida por item
        };
      });

      const evObj = {
        nome:        form.nome.value,
        data:        form.data.value,
        responsavel: form.responsavel.value,
        equipe: Array.from(equipeCt.children).map(div => ({
          nome:  div.querySelector('[name="equipe-nome"]').value,
          valor: div.querySelector('[name="equipe-valor"]').value
        })),
        logistica: Array.from(logisticaCt.children).map(div => ({
          nome:  div.querySelector('[name="logistica-nome"]').value,
          valor: div.querySelector('[name="logistica-valor"]').value
        })),
        itens: itensArray,
        status: finalizarEventoCheckbox.checked ? "finalizado" : "aberto"
      };

      if (finalizarEventoCheckbox.checked) {
        evObj.totalVendaCalculada = totalVendaCalculada;
        evObj.totalPerdaCalculada = totalPerdaCalculada;
      }

      const action = isEdit
        ? update(ref(db, `eventos/${eventId}`), evObj)
        : push(ref(db, "eventos"), evObj);

      action
        .then(() => location.href = "../index.html")
        .catch(err => {
          console.error(err);
          alert("Falha ao salvar.");
        });
    });/script>
</body>
</html>
