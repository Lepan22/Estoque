<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar / Editar Evento</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h2 id="form-title">Criar Novo Evento</h2>
    <form id="form-evento">
      <label for="nome">Nome do Evento:
        <select id="nome" name="nome" required>
          <option value="">Selecione um evento</option>
        </select>
      </label>

      <label for="data">Data:
        <input type="date" id="data" name="data" required />
      </label>

      <label for="responsavel">Responsável:
        <input type="text" id="responsavel" name="responsavel" required />
      </label>

      <h3>Itens</h3>
      <datalist id="lista-produtos"></datalist>
      <div id="itens-container"></div>
      <button type="button" id="add-item" class="botao">➕ Adicionar Item</button>

      <button type="submit" id="submit-btn" class="botao">Criar Evento</button>
    </form>
  </div>

  <script type="module" src="criar-evento.js"></script>
</body>
</html>
