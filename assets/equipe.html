<!-- Só o trecho que foi modificado do formulário -->
<form id="equipeForm">
  <input type="hidden" id="equipeId" />
  <div class="form-row">
    <div class="form-grupo">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required />
    </div>
    <div class="form-grupo">
      <label for="apelido">Apelido</label>
      <input type="text" id="apelido" required />
    </div>
    <div class="form-grupo">
      <label for="documento">RG/CPF</label>
      <input type="text" id="documento" />
    </div>
    <div class="form-grupo">
      <label for="valor">Valor (R$)</label>
      <input type="number" id="valor" step="0.01" />
    </div>
    <div class="form-grupo">
      <label for="classificacao">Classificação</label>
      <input type="text" id="classificacao" />
    </div>
    <div class="form-grupo full-width">
      <label for="observacao">Observação</label>
      <textarea id="observacao"></textarea>
    </div>
  </div>
  <button type="submit" class="botao">Salvar</button>
</form>

<hr />
<h2>Equipe Cadastrada</h2>
