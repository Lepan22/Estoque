
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Cadastro de Produtos</h1>
  <form id="produtoForm">
    <input type="hidden" id="produtoId" />
    <div class="form-inline">
      <input type="text" id="nome" placeholder="Nome do Produto" required />
      <input type="text" id="nomenclatura" placeholder="Nomenclatura" />
      <input type="number" id="valorVenda" step="0.01" placeholder="Valor de Venda (R$)" />
      <input type="number" id="custo" step="0.01" placeholder="Custo (R$)" />
      <input type="number" id="quantidadePorCaixa" placeholder="Qtd por Caixa" />
    </div>
    <button type="submit">Salvar Produto</button>
  </form>

  <h2>Produtos Cadastrados</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Nomenclatura</th>
        <th>Valor de Venda</th>
        <th>Custo</th>
        <th>Qtd por Caixa</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="produtosContainer"></tbody>
  </table>

  <button id="exportarXLS">Exportar XLS</button>
  <input type="file" id="importarXLS" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="produtos.js"></script>
</body>
</html>
