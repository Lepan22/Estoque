<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      max-width: 400px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    ul#lista-produtos {
      list-style: none;
      padding: 0;
    }
    ul#lista-produtos li {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Produtos</h1>

  <form id="produto-form">
    <input type="hidden" id="produto-id" />
    <label>
      Nome do Produto:
      <input type="text" id="nome" required />
    </label>
    <label>
      Valor de Venda (R$):
      <input type="number" step="0.01" id="valorVenda" />
    </label>
    <label>
      Custo (R$):
      <input type="number" step="0.01" id="custo" />
    </label>
    <button type="submit">Salvar Produto</button>
  </form>

  <h2>Produtos Cadastrados</h2>
  <ul id="lista-produtos"></ul>

  <script type="module" src="assets/produtos.js"></script>
</body>
</html>
