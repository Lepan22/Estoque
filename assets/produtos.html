<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cadastro de Produtos</h1>

  <form id="produto-form">
    <input type="hidden" id="produto-id" />
    <label>Nome do Produto:<br><input type="text" id="nome" required /></label><br>
    <label>Valor de Venda:<br><input type="number" step="0.01" id="valorVenda" /></label><br>
    <label>Custo:<br><input type="number" step="0.01" id="custo" /></label><br>
    <button type="submit">Salvar Produto</button>
  </form>

  <hr />
  <h2>Produtos Cadastrados</h2>
  <ul id="lista-produtos"></ul>

  <script type="module" src="assets/produtos.js"></script>
</body>
</html>
