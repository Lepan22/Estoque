<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Cadastro de Produto</h1>
    <form id="produtoForm">
      <label for="nome">Nome do Produto</label>
      <input type="text" id="nome" name="nome" required />

      <label for="valorVenda">Valor de Venda (R$)</label>
      <input type="number" id="valorVenda" name="valorVenda" step="0.01" />

      <label for="custo">Custo (R$)</label>
      <input type="number" id="custo" name="custo" step="0.01" />

      <button type="submit">Salvar Produto</button>
    </form>
  </div>

  <script type="module" src="produtos.js"></script>
</body>
</html>
