<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 30px;
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .produtos-lista .produto {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .produto strong {
      display: inline-block;
      width: 120px;
    }

    .botao-editar {
      margin-top: 5px;
      display: inline-block;
      padding: 4px 10px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .botao-editar:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Produtos</h1>

  <div class="form-container">
    <form id="produtoForm">
      <input type="hidden" id="produtoId" />

      <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" required />
      </div>

      <div class="form-group">
        <label for="valorVenda">Valor de Venda (R$)</label>
        <input type="number" id="valorVenda" step="0.01" />
      </div>

      <div class="form-group">
        <label for="custo">Custo (R$)</label>
        <input type="number" id="custo" step="0.01" />
      </div>

      <button type="submit">Salvar Produto</button>
    </form>
  </div>

  <div class="produtos-lista">
    <h2>Produtos Cadastrados</h2>
    <div id="produtosContainer">Carregando produtos...</div>
  </div>

  <script type="module" src="produtos.js"></script>
</body>
</html>
