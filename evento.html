<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Eventos</title>
  <link rel="stylesheet" href="assets/novo_style.css">
  <style>
    /* Estilos espec√≠ficos para a p√°gina de eventos */
    .resumo-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .resumo-box {
      background-color: #e9ecef;
      padding: 10px 15px;
      border-radius: var(--borda-radius-padrao);
      font-size: 0.9rem;
      font-weight: bold;
      color: var(--cor-texto-padrao);
      box-shadow: var(--sombra-padrao);
      text-align: center;
      flex: 1 1 150px;
      min-width: 150px;
    }

    .filtros-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .filtros-container .form-grupo {
        margin-bottom: 0;
        flex: 1 1 200px;
    }

    .filtros-container .form-grupo select[multiple] {
        min-height: 70px;
        height: auto;
    }

    /* Tabela com linhas alternadas mais escuras */
    #eventos-tabela tbody tr:nth-child(even) {
      background-color: #e9ecef; /* Tom de cinza mais escuro para linhas pares */
    }
    #eventos-tabela tbody tr:nth-child(odd) {
      background-color: #ffffff; /* Branco para linhas √≠mpares */
    }
    #eventos-tabela tbody tr:hover {
        background-color: #d8dfe5; /* Cor de hover um pouco mais escura */
    }

    /* Bot√µes de a√ß√£o na tabela */
    #eventos-tbody .botao {
        padding: 5px 10px; /* Aumentando um pouco o padding para melhor clique */
        font-size: 0.75rem; /* Aumentando um pouco a fonte */
        margin: 2px;
        line-height: 1.2; /* Melhorar alinhamento vertical do texto/√≠cone */
    }

    /* Bot√£o de a√ß√£o prim√°rio (ex: Editar, Ver) */
    #eventos-tbody .botao-acao-principal {
        background-color: var(--cor-laranja-destaque) !important;
        color: white !important;
    }
    #eventos-tbody .botao-acao-principal:hover {
        background-color: var(--cor-laranja-destaque-hover) !important;
    }

    /* Bot√µes de √≠cone secund√°rios (Duplicar, Copiar Link, Excluir) */
    #eventos-tbody .botao-icone {
        background-color: #d1d5db; /* Um cinza um pouco mais escuro para os bot√µes de √≠cone */
        color: #374151; /* Cor do √≠cone/texto mais escura */
    }
    #eventos-tbody .botao-icone:hover {
        background-color: #b0b6bf;
    }

  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      get,
      push,
      set,
      remove
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const app = initializeApp({
      databaseURL: "https://controleestoquelepan-default-rtdb.firebaseio.com",
    });

    const db = getDatabase(app);

    const tabelaBody = document.getElementById("eventos-tbody");
    const statusFiltro = document.getElementById("filtro-status");
    const dataInicio = document.getElementById("data-inicio");
    const dataFim = document.getElementById("data-fim");
    const nomeFiltro = document.getElementById("filtro-nome");
    const totalEventosEl = document.getElementById("total-eventos");
    const totalValorEl = document.getElementById("total-valor");

    function carregarEventos() {
      const eventosRef = ref(db, "eventos");
      onValue(eventosRef, snapshot => {
        tabelaBody.innerHTML = "";

        if (!snapshot.exists()) {
          tabelaBody.innerHTML = '<tr><td colspan="6">Nenhum evento encontrado.</td></tr>';
          totalEventosEl.textContent = 0;
          totalValorEl.textContent = "R$ 0,00";
          return;
        }

        const evs = snapshot.val();
        const filtroStatus = statusFiltro.value;
        const inicio = dataInicio.value ? new Date(dataInicio.value + "T00:00:00") : null;
        const fim = dataFim.value ? new Date(dataFim.value + "T23:59:59") : null;

        const nomesUnicos = [...new Set(Object.values(evs).map(ev => ev.nome).filter(Boolean))].sort();
        const nomesSelecionadosAntes = Array.from(nomeFiltro.selectedOptions).map(opt => opt.value);
        nomeFiltro.innerHTML = nomesUnicos.map(nome => `<option value="${nome}" ${nomesSelecionadosAntes.includes(nome) ? 'selected' : ''}>${nome}</option>`).join("");
        const selecionados = Array.from(nomeFiltro.selectedOptions).map(opt => opt.value);

        let totalEventos = 0;
        let totalValor = 0;

        Object.entries(evs)
          .map(([id, ev]) => ({ id, ...ev }))
          .filter(ev => {
            const evData = ev.data ? new Date(ev.data) : null;
            const nomeOk = !selecionados.length || selecionados.includes(ev.nome);
            return (!filtroStatus || ev.status === filtroStatus) &&
                   (!inicio || (evData && evData >= inicio)) &&
                   (!fim || (evData && evData <= fim)) &&
                   nomeOk;
          })
          .sort((a, b) => (b.data && a.data) ? new Date(b.data) - new Date(a.data) : 0)
          .forEach(({ id, nome, data, responsavel, status, analise }) => {
            const valorVenda = parseFloat(analise?.valorVenda) || 0;
            totalEventos++;
            totalValor += valorVenda;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${nome || "‚Äì"}</td>
              <td>${data ? new Date(data).toLocaleDateString('pt-BR', {timeZone: 'UTC'}) : "‚Äì"}</td>
              <td>${responsavel || "‚Äì"}</td>
              <td>${status || "aberto"}</td>
              <td>R$ ${valorVenda.toFixed(2).replace('.',',')}</td>
              <td>
                <a href="form.html?id=${id}" class="botao botao-acao-principal">Ver</a>
                <a href="analise_evento.html?id=${id}" class="botao botao-icone">üìä</a>
                <a href="assets/criar-evento.html?id=${id}" class="botao botao-acao-principal">‚úèÔ∏è</a>
                <button class="botao botao-icone duplicar" data-id="${id}">üìÑ</button>
                <button class="botao botao-icone copiar-link" data-id="${id}">üìã</button>
                <button class="botao botao-icone excluir-evento" data-id="${id}" style="background-color: #ef4444; color: white;">üóëÔ∏è</button> 
              </td>
            `;
            // O bot√£o excluir recebeu um estilo inline para ser vermelho, como alerta
            tabelaBody.appendChild(tr);
          });

        totalEventosEl.textContent = totalEventos;
        totalValorEl.textContent = `R$ ${totalValor.toFixed(2).replace('.',',')}`;

        document.querySelectorAll(".duplicar").forEach(botao => {
          botao.addEventListener("click", async e => {
            const id = e.target.closest(".duplicar").dataset.id;
            if (!id) return;
            try {
              const snapshot = await get(ref(db, `eventos/${id}`));
              if (!snapshot.exists()) { alert("Evento n√£o encontrado."); return; }
              const dados = snapshot.val();
              const novoRef = push(ref(db, "eventos"));
              await set(novoRef, { nome: `${dados.nome} (c√≥pia)`, responsavel: dados.responsavel || "", status: "aberto", itens: dados.itens || [], data: dados.data || new Date().toISOString().split('T')[0] });
              alert("Evento duplicado com sucesso!");
            } catch (error) { console.error("Erro ao duplicar:", error); alert("Erro ao duplicar o evento."); }
          });
        });

        document.querySelectorAll(".copiar-link").forEach(botao => {
          botao.addEventListener("click", e => {
            const id = e.target.closest(".copiar-link").dataset.id;
            const link = `${window.location.origin}${window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'))}/form.html?id=${id}`;
            navigator.clipboard.writeText(link).then(() => { alert("Link copiado!"); }).catch(err => { console.error("Erro ao copiar link:", err); alert("Erro ao copiar link."); });
          });
        });

        document.querySelectorAll(".excluir-evento").forEach(botao => {
          botao.addEventListener("click", async e => {
            const id = e.target.closest(".excluir-evento").dataset.id;
            if (!id || !confirm("‚ö†Ô∏è Tem certeza que deseja excluir este evento? Essa a√ß√£o n√£o pode ser desfeita.")) return;
            try {
              await remove(ref(db, `eventos/${id}`));
              alert("Evento exclu√≠do com sucesso.");
            } catch (error) { console.error("Erro ao excluir evento:", error); alert("Erro ao excluir o evento."); }
          });
        });
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
        carregarEventos();
        const menuToggleBtn = document.getElementById("menuToggleBtn");
        const sidebarMenu = document.getElementById("sidebarMenu");
        if (menuToggleBtn && sidebarMenu) {
            menuToggleBtn.addEventListener("click", () => {
                sidebarMenu.classList.toggle("active");
            });
        }
    });
    statusFiltro.addEventListener("change", carregarEventos);
    dataInicio.addEventListener("change", carregarEventos);
    dataFim.addEventListener("change", carregarEventos);
    nomeFiltro.addEventListener("change", carregarEventos);
  </script>
</head>
<body>
  <button class="menu-toggle" id="menuToggleBtn">‚ò∞</button>

  <div class="sidebar" id="sidebarMenu">
    <h2>LePan</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="assets/relatorio.html">üìä Relat√≥rios</a></li>
      <li><a href="assets/produtos.html">üì¶ Produtos</a></li>
      <li><a href="lista_clientes.html">üë• Clientes</a></li>
      <li><a href="evento.html" class="active">üìÖ Eventos</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="container-principal">
        <h1>Painel de Eventos</h1>

        <div style="margin-bottom: 20px;">
            <a href="assets/criar-evento.html" class="botao">‚ûï Criar Evento</a>
        </div>

        <div class="resumo-container">
            <div class="resumo-box">Eventos: <span id="total-eventos">0</span></div>
            <div class="resumo-box">Total R$: <span id="total-valor">0,00</span></div>
        </div>

        <div class="filtros-container">
            <div class="form-grupo">
                <label for="filtro-status">Status</label>
                <select id="filtro-status">
                <option value="">Todos</option>
                <option value="aberto">Aberto</option>
                <option value="finalizado">Finalizado</option>
                </select>
            </div>
            <div class="form-grupo">
                <label for="filtro-nome">Nome do Evento</label>
                <select id="filtro-nome" multiple></select>
            </div>
            <div class="form-grupo">
                <label for="data-inicio">Data In√≠cio</label>
                <input type="date" id="data-inicio" />
            </div>
            <div class="form-grupo">
                <label for="data-fim">Data Fim</label>
                <input type="date" id="data-fim" />
            </div>
        </div>

        <table id="eventos-tabela" class="tabela-moderna">
            <thead>
                <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Respons√°vel</th>
                <th>Status</th>
                <th>Valor de Venda</th>
                <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="eventos-tbody">
                <tr><td colspan="6">Carregando eventos...</td></tr>
            </tbody>
        </table>
    </div>
  </div>
</body>
</html>
