<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comercial - Estimativa</title>
  <link rel="stylesheet" href="assets/novo_style.css">
</head>
<body>
  <aside class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#" class="active">Estimativas</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <div class="container-principal">
      <h1>Nova Estimativa Comercial</h1>

      <form id="estimativa-form">
        <div class="form-row three-cols">
          <div class="form-grupo">
            <label for="data">Data (Mês/Ano)</label>
            <input type="month" id="data" name="data" required>
          </div>

          <div class="form-grupo">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" required>
          </div>

          <div class="form-grupo">
            <label for="valor">Valor Estimado (R$)</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
          </div>
        </div>

        <button type="submit">Salvar Estimativa</button>
      </form>

      <h3>Estimativas Registradas</h3>
      <table id="tabela-estimativas" style="width:100%; border-collapse: collapse; margin-top: 15px;">
        <thead>
          <tr style="background-color: #ddd;">
            <th style="padding: 8px;">Data</th>
            <th>Categoria</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela"></tbody>
      </table>
    </div>
  </main>

  <!-- JS na pasta assets -->
  <script type="module" src="assets/comercial_estimativa.js"></script>
</body>
</html>
