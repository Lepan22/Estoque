<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comercial - Estimativa</title>
  <link rel="stylesheet" href="assets/novo_style.css">
</head>
<body>
  <div class="container">
    <h1>Estimativa Comercial</h1>

    <form id="estimativa-form" class="form-container">
      <label for="data">Data (Mês/Ano):</label>
      <input type="month" id="data" name="data" required>

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" name="categoria" placeholder="Ex: Evento, Workshop..." required>

      <label for="valor_estimado">Valor Estimado (R$):</label>
      <input type="number" id="valor_estimado" name="valor_estimado" step="0.01" required>

      <button type="submit">Salvar Estimativa</button>
    </form>

    <div id="mensagem" class="mensagem-sucesso" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('estimativa-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = document.getElementById('data').value;
      const categoria = document.getElementById('categoria').value;
      const valorEstimado = parseFloat(document.getElementById('valor_estimado').value);

      const estimativa = {
        data: data,
        categoria: categoria,
        valor_estimado: valorEstimado
      };

      try {
        const response = await fetch('/comercial_estimativa/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(estimativa)
        });

        if (response.ok) {
          document.getElementById('mensagem').textContent = "Estimativa salva com sucesso!";
          document.getElementById('mensagem').style.display = "block";
          document.getElementById('estimativa-form').reset();
        } else {
          document.getElementById('mensagem').textContent = "Erro ao salvar. Verifique os dados.";
          document.getElementById('mensagem').style.display = "block";
        }
      } catch (err) {
        console.error(err);
        document.getElementById('mensagem').textContent = "Erro de conexão com o servidor.";
        document.getElementById('mensagem').style.display = "block";
      }
    });
  </script>
</body>
</html>
