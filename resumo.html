<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resumo do Evento</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Estilos específicos para resumo.html (se necessário) -->
    <style>
        /* Estilos para a seção de resumo */
        #resumo-container {
            margin-top: 20px;
        }
        .resumo-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .resumo-item div {
            margin-bottom: 8px;
        }
        .resumo-item strong {
             min-width: 150px; /* Alinha com os labels do form.html */
             display: inline-block;
        }
        #eventoInfoResumo p {
             margin-bottom: 10px;
             font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resumo do Evento</h1>
        
        <!-- Informações gerais do evento -->
        <div id="eventoInfoResumo"></div>
        
        <!-- Resumo dos itens -->
        <h3>Itens:</h3>
        <div id="resumo-container">
            <!-- Conteúdo do resumo será carregado aqui -->
            <p>Carregando resumo...</p>
        </div>

        <!-- Seção de Aferição Financeira -->
        <h3>Aferição Financeira</h3>
        <div id="afericao-container">
          <div class="resumo-item">
            <label for="vendaPDV">Valor de Venda PDV:
              <input type="number" id="vendaPDV" name="vendaPDV" step="0.01" min="0" />
            </label>
          </div>
          <div class="resumo-item">
            <label for="recebidoMaquininha">Valor Recebido Maquininha:
              <input type="number" id="recebidoMaquininha" name="recebidoMaquininha" step="0.01" min="0" />
            </label>
          </div>
          <div class="resumo-item">
            <label for="recebidoPIX">Valor Recebido PIX:
              <input type="number" id="recebidoPIX" name="recebidoPIX" step="0.01" min="0" />
            </label>
          </div>
          <div class="resumo-item">
            <strong>Valor Venda Calculada:</strong> <span id="vendaCalculada">--</span>
          </div>
          <div class="resumo-item">
            <strong>Valor Perda Calculada:</strong> <span id="perdaCalculada">--</span>
          </div>
          <div class="resumo-item">
            <strong>Farol:</strong> <span id="farolStatus">--</span>
          </div>
        </div>

        <!-- Botão Salvar Resumo -->
        <div class="button-container" style="margin-top: 20px;">
             <button type="button" id="salvarResumoBtn" class="botao">Salvar Resumo</button>
        </div>

        <!-- Botão Voltar -->
        <div class="button-container" style="margin-top: 30px;">
            <a href="index.html" class="botao">Voltar para a Página Inicial</a>
        </div>
    </div>

    <!-- Script continua sendo externo -->
    <script type="module" src="assets/resumo.js"></script>
</body>
</html>
